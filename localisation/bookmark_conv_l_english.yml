l_english:
 CK2A_NAME:0 "Eve of Frenzy"
 CK2A_DESC:0 "The world remained unchanged during lengthy centuries. Even the most rebellious warmongers remained quiet and nobody tried to murder his neighbor. Yet this time of stagnation, a gift of a Devil for sure, has to end. Today, the 11th of November, in the year of our Lord 1444, the Renaissance began, a new movement that will destroy the eternal status quo."
