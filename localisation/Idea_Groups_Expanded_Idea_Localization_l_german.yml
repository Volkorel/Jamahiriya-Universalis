l_german:
 horde_idea_groups_expanded: "Horde Ideen"
 horde_idea_groups_expanded_desc: "Horde Ideen"
 steppe_cavalry: "Steppenkavallerie"
 steppe_cavalry_desc: "Khan, was gibt es schöneres im Leben als den Feind zu vernichten, Sie fliehen zu sehen und ihre Frauen jammern zu hören."
 direct_payment: "Direkte Bezahlung"
 direct_payment_desc: "Fordert Zahlungen von schmutzigen Feudalherren, beuge das Knie oder sterbe, alle werden brennen und das Vermächtnis unseres Clans wird auf einem Thron aus Totenschädeln aufgebaut sein."
 swift_steeds: "Schnelle Pferde"
 swift_steeds_desc: "Wir brauchen die schnellsten und besten Pferde auf dem Land, damit wir die Feinde unseres glorreichen Clans niederstrecken können.."
 shock_warfare: "Gnadenlose Kriegsführung"
 shock_warfare_desc: "...und aus dem Nichts kommt ein Meer von Pferden und blutrünstigen Männern. Lauft in die Berge, flieht ihr Narren.!"
 lessons_of_war: "Die Lehren des Krieges"
 lessons_of_war_desc: "Kontinuierliche Kämpfe, Verluste und Siege haben uns die Kunst der Kriegsführung gelehrt. Wir werden daran arbeiten, unsere Strategien und unsere Moral zu verbessern, uns eine furchterregende Horde aufzubauen."
 peace_through_conquest: "Frieden durch Eroberung"
 peace_through_conquest_desc: "Unsere Eroberung wird kein Ende nehmen. Unsere Banner werden von Europa zu den großen chinesischen Kaisern reisen. Lasst unsere Kriegshäuptlinge ihre Loyalität unseren großen Herrschern versprechen."
 efficient_pillaging: "Effiziente Plünderung"
 efficient_pillaging_desc: "Das Land systematisch von Ressourcen zu befreien und unsere brutalen Methoden gegen die lokale Bauernschaft des jeweiligen Herrn zu verbessern, der das Pech hat, sich auf unserem Weg zu befinden.."
 
 christian_idea_groups_expanded: "Christliche Ideen"
 christian_idea_groups_expanded_desc: "Päpstliche Ideen"
 misssionary_schools: "Missionsschulen"
 misssionary_schools_desc: "Die Einrichtung von Missionsschulen wird es uns ermöglichen, eine Rekordzahl von Klerikern von unserer staatlichen Gehaltsliste zu entfernen, wodurch ihr Gehalt effektiv wettbewerbsfähiger wird."
 divine_supreeeemacy: "Göttliche Überlegenheit"
 divine_supreeeemacy_desc: "Unser Gott ist der eine wahre Gott. Bereut vor dem Ende, Ungläubige. Wir werden unsere Bekehrungsversuche gegen diese Ketzer und Heiden verstärken, damit ihre Seelen nicht in ewiger Qual verbrennen."
 religious_fervor: "Religiöse Leidenschaft"
 religious_fervor_desc: "Wenn wir mit unserem Göttlichen Vater durch das Gebet in Kontakt bleiben, wird der kontinuierliche Segen, den wir zu erhalten haben, gewährleistet sein. Gott, dein Wille geschehe!"
 sacred_struggle: "Heiliger Kampf"
 sacred_struggle_desc: "Wir werden die göttliche Macht durch unser Schwert auf die verschiedenen Heiden und Ketzer lenken und sie niederstrecken wie den Abschaum, der sie sind."
 desu_vult: "Deus Vult"
 desu_vult_desc: "Deus lo vult - Gott will es!"
 faith_through_unity: "Glaube durch Einheit"
 faith_through_unity_desc: "Stärke durch Glauben."
 unwavering_will: "Unerschütterlicher Wille"
 unwavering_will_desc: "Die Fortschritte in der Druckpresse haben es uns ermöglicht, unsere Bibeln zu drucken und sie weit und breit zu verteilen und die Botschaft des Herrn zu verbreiten."
 
 muslim_idea_groups_expanded: "Islamische Ideen"
 muslim_idea_groups_expanded_desc: "Terroristische Ideen"
 adhan: "Adhan"
 adhan_desc: "Adhan ist der islamische Ruf zur Anbetung, der vom Muezzin zu vorgeschriebenen Tageszeiten vorgetragen wird. Die Wurzel des Wortes ist adhina, was bedeutet, zuzuhören, zu hören, informiert zu werden. Eine weitere Ableitung dieses Wortes ist udhun, was Ohr bedeutet.."
 jizya_tax: "Jizya Steuer"
 jizya_tax_desc: "Die Jizya-Steuer ist eine Steuer, die von den Dhimmi gezahlt wird, um das Recht zu haben, ihre Religion aufrechtzuerhalten."
 religious_warriors: "Religiöse Krieger"
 #religious_warriors_desc: "March forth faithful warriors, strike down the infidels and bring upon them the fury of Allah. Let none escape your wrath."
 religious_warriors_desc: "§YMechanic: Wähle nach der Besteigung des Throns deinen Weg des Königtums§!"
 twelve_imams: "Zwölf Imame"
 twelve_imams_desc: "Wenn wir uns das Beispiel der Zwölf Imame ansehen, werden wir vorschreiben, unseren Glauben zu verbreiten, nicht für Münzen, sondern für das Wohl und die Reinheit der Seelen, die wir bekehren."
 haji_pilgrimage: "Hadschi-Pilgerreise"
 haji_pilgrimage_desc: "Die Pilgerfahrt nach Hadsch ist ein Zeichen der Frömmigkeit, ein Weg, um unsere Herrscher zu legitimieren und die Gunst Allahs noch eine Weile zu genießen, eine Oase in einem Meer von Ungläubigen."
 deus_vultu: "Dschihad"
 deus_vultu_desc: "Es ist an der Zeit, den Zorn Allahs auf unsere Feinde niederzuwerfen und ihr Land zu erobern."
 shadada: "Shadada"
 shadada_desc: "Shahada, eine der fünf Säulen des Islam, erklärt die Einzigartigkeit der Größe Allahs sowie die Annahme Mohammeds als Allahs Propheten. Es gibt keinen Gott außer Gott."
 
 state_affairs_idea_groups_expanded: "Staatsangelegenheits Ideen"
 state_affairs_idea_groups_expanded_desc: "Bürokratenideen"
 meritocratic_offices: "Meritische Ämter"
 meritocratic_offices_desc: "Indem wir die Meritokratie in unserer Verwaltung fördern, gelingt es uns, die weit verbreitete Korruption einzudämmen und einen Namen für unsere Autorität zu schaffen."
 modernized_administration: "Modernisierte Verwaltung"
 modernized_administration_desc: "Verschiedene Fortschritte in der staatlichen Gesetzgebung haben uns die Möglichkeit gegeben, unseren Staat weiter zu zentralisieren und unsere Effizienz zu maximieren."
 red_tape_reduction: "Reduzierung der Bürokratie"
 red_tape_reduction_desc: "Trotz der Größe des Landes würde der Abbau von Bürokratie eindeutig zu einer besseren Politik führen, insbesondere für die weitreichenden Staaten unseres Bereichs." 
 efficient_regional_governors: "Effiziente Regionalvorstände"
 efficient_regional_governors_desc: "Ein ordnungsgemäßer Staat, ungeachtet seiner Größe, kann reibungslos und kostengünstig funktionieren, indem er effiziente regionale Gouverneure einsetzt, Geld spart und die Betriebskosten nach Möglichkeit senkt."
 stable_rule: "Stabile Regel"
 stable_rule_desc: "Die Menschen in einem so riesigen und glorreichen Land sehnen sich nach einer stabilen Herrschaft. Trotz der Kriege, Überfälle und Nöte wird die Bauernschaft Frieden und Stabilität genießen."
 public_works: "Öffentliche Arbeiten"
 public_works_desc: "Gibt es einen besseren Weg, den Menschen auf der Welt unsere Herrlichkeit zu zeigen, als die Verbesserung unserer Infrastruktur und den Bau einwandfreier öffentlicher Gebäude?"
 production_quotas: "Produktionsquoten"
 production_quotas_desc: "Alle Arbeit und kein Spiel, machen Sie die Arbeiterklasse langweilig, oder so würde das Sprichwort lauten, wenn unsere Produktionspläne nicht so glatt und angemessen wären, minimieren Sie die Arbeitszeiten und steigern Sie die Produktivität."
 
 national_propaganda_idea_groups_expanded: "Nationale Propaganda Ideen"
 national_propaganda_idea_groups_expanded_desc: "Propaganda Ideen"
 civil_honor: "Zivil-Ehren"
 civil_honor_desc: "Es ist die größte Ehre, ein Bürger unserer großen Nation zu sein, ein Teil unserer Legende zu sein, ist eine einmalige Gelegenheit in einem Leben."
 national_pride: "Nationalstolz"
 national_pride_desc: "Der Dienst an unserer großen Armee ist die höchste Ehre für unsere Jugend. Aufgrund unserer Propaganda strömen sie zu den Farben, jeder versucht, den Ruhm für sich selbst aufzugeben."
 cultural_superiority: "Kulturelle Überlegenheit"
 cultural_superiority_desc: "Ja, in der Tat ist Multikulturalismus gut und alles, aber warum sich mit jeder anderen Kultur identifizieren, wenn unsere eindeutig die überlegenste ist?"
 state_censorship: "Staatliche Zensur"
 state_censorship_desc: "Terrorakte und Polizeibrutalität bringen unseren Menschen nur Angst und stören ihr Leben. Indem wir ihre Nachrichtenquellen zensieren, stellen wir sicher, dass lokale &quot;Probleme"; die Gesellschaft nicht beeinträchtigen, was uns erlaubt, viel härter zu sein und jeden lokalen Widerstand zu zerschlagen."
 uniform_court: "Einheitlicher Gerichtshof"
 uniform_court_desc: "Unsere Berater sind in der Regel aus unserer eigenen Kultur. Das hat natürlich nichts mit dem Mangel an Meritokratie zu tun. Gemäß Paragraph AC-32 sind die Berater, die unseren eigenen kulturellen Hintergrund haben, in der Regel viel klüger. Wissenschaft!"
 nationalistic_spirit: "Nationalistischer Geist"
 nationalistic_spirit_desc: "Lang lebe der Staat! Unsere Bürger, vom bescheidensten Bauern bis zum höchsten Adligen, identifizieren und befolgen unseren makellosen Herrscher."
 unwavering_spirit: "Unerschütterlicher Geist"
 unwavering_spirit_desc: "Wir werden auf den Meeren und Ozeanen kämpfen,\n wir werden mit wachsendem Vertrauen und wachsender Stärke auf dem Schlachtfeld kämpfen, \n wir werden unser Land verteidigen, egal was die Kosten sind. \n Wir werden an den Stränden kämpfen, wir werden auf den Docks kämpfen, \n wir werden auf den Feldern und auf den Straßen kämpfen, \n wir werden in den Bergen kämpfen; wir werden uns nie ergeben!"
 
 imperial_idea_groups_expanded: "Imperiale Ideen"
 imperial_idea_groups_expanded_desc: "Imperiale Ideen"
 imperial_reforms: "Imperiale Reformen"
 imperial_reforms_desc: "Ein Imperium gut zu verwalten ist keine leichte Aufgabe. Daher müssen tiefgreifende korruptionsbezogene Reformen durchgeführt werden, um die verwurzelte Korruption zu verhindern."
 born_in_the_purple: "Geboren in Lila"
 born_in_the_purple_desc: "Freut euch, ihr einfachen Leute, ein neues Mitglied der Königsfamilie ist geboren worden. Allein die Geburt in einem so angesehenen und angesehenen Haus bietet dem Neugeborenen Legitimität und Größe."
 efficient_bureaucracy: "Effiziente Bürokratie"
 efficient_bureaucracy_desc: "Indem wir hart arbeitende Bürokraten in Schlüsselpositionen einsetzen, werden wir in dem Riesen regieren, der ein Imperium verwaltet."
 urban_development: "Stadtentwicklung"
 urban_development_desc: "Pläne zur Modernisierung und Entwicklung unserer ländlichen und städtischen Zentren wurden an den Schreibtisch des Ministers für Entwicklung geschickt. Eine so aufwendige Architektur und ehrgeizige Pläne werden sich sicherlich positiv auf unsere geschäftigen Zentren auswirken."
 supreme_authority: "Oberste Behörde"
 supreme_authority_desc: "Ich bin der Senat!"
 benign_legislation: "Gutartige Gesetzgebung"
 benign_legislation_desc: "§YMechanic: Nichtkoloniale Subjekte erhalten §G20%§! Nationale Steuer Modifier§!"
 #benign_legislation_desc: "By applying soft influence on our vassals, we shall aspire to building ourselves an image of benevolence and warmth. That would surely calm them and guarantee their compliance."
 benevolent_reputation: "Wohlwollender Ruf"
 benevolent_reputation_desc: "Ich freue mich, dass alle diese Länder die Möglichkeit haben, mit unseren legendären Diplomaten zusammenzuarbeiten. Es gilt als eine große Ehre, mit uns in der Diplomatie zu arbeiten."
 
 standing_army_idea_groups_expanded: "Ideen der stehenden Armee"
 standing_army_idea_groups_expanded_bonus: "Bonus für Ideen der stehenden Armee"
 military_drills: "Militärische Übungen"
 military_drills_desc: "Indem wir die Intensität der Kampfaufgaben erhöhen und unsere Standards anheben, werden wir darauf hinarbeiten, die disziplinierteste Armee aufzubauen, die die Welt je gesehen hat."
 modern_cannons: "Moderne Kanonen"
 modern_cannons_desc: "Vor Jahrhunderten hätte niemand das Aufkommen und die Bedeutung der Kanone vorhergesagt. Mauern, die einst als undurchdringlich galten, zerfallen nun unter dem Gebrüll unserer Artilleriebataillone."
 matchlock_formations: "Matchlock-Formationen"
 matchlock_formations_desc: "Eine gerade Linie von gut gebohrten Männern, die wie eine Maschine funktioniert, ist eine sehr furchterregende Waffe für den Feind. Diese Einheit, die unter feindlichem Feuer scheinbar unzerbrechlich ist, wird ein gewaltiges Feuer auf den Feind austeilen und gleichzeitig die Formation beibehalten."
 regiment_logistics: "Regimentslogistik"
 regiment_logistics_desc: "Verschiedene Fortschritte in der militärischen Organisation haben es uns ermöglicht, unseren Militärhaushalt zu reduzieren, ohne die Qualität unserer Armee zu beeinträchtigen. Massenproduktion von Schusswaffen und Uniformen hat zu einer Verringerung der Ausgaben für unsere Streitkräfte geführt."
 standardized_uniforms: "Standardisierte Uniformen"
 standardized_uniforms_desc: "Durch die Einführung des Zwangsdienstes stellen wir sicher, dass die Erstgeborenen jeder Familie eine obligatorische Militärkarriere absolvieren. Ziel dieses Gesetzes ist es, die militärischen Traditionen im Laufe der Zeit zu bewahren und die Dekadenz zu vermeiden, in die so viele nationale Armeen in der Vergangenheit geraten sind."
 lessons_of_tradition: "Lektionen aus der Tradition"
 lessons_of_tradition_desc: "Lasst uns unsere Vorfahren und insbesondere ihre militärischen Leistungen ehren. Wir werden ihren Dienst nie vergessen und wir werden Denkmäler ihrer Taten errichten, denn unsere Freiheit und militärische Tradition wurde auf ihren Körpern aufgebaut."
 meritocratic_promotion: "Meritokratische Förderung"
 meritocratic_promotion_desc: "Es wird für notwendig gehalten, unsere Offiziere durch reine Fähigkeiten und Fertigkeiten zu fördern und nicht durch edle Herkunft. Unabhängig von ihrem Hintergrund und Geschlecht sollen alle fähigen Hände unserer Armee dienen."
 
 #V1.1
 
 engineer_idea_groups_expanded: "Technische Ideen"
 engineer_idea_groups_expanded_bonus: "Bonus für technische Ideen"
 vanguard_engineers: "Avantgarde Ingenieure"
 vanguard_engineers_desc: "Eine Avantgarde, die die Hindernisse überwindet und behelfsmäßige Brücken entlang von Bächen und Flüssen baut und einen sicheren Weg durch den Wald sichert und alle Hinterhalte zerstört."
 engineer_lieutenants: "Ingenieur Leutnants"
 engineer_lieutenants_desc: "Indem wir einen Leutnant einer Ingenieurgesellschaft als Stabsoffizier in den Militärstab unserer Generäle aufnehmen, können wir sicherstellen, dass ihnen immer ein Veteran in der Belagerungstechnik zur Verfügung steht."
 field_fortifications: "Feldstärken"
 field_fortifications_desc: "Durch die Aufstellung von Pfählen, Gräben und Erdarbeiten können wir jede Kavallerieangriffe unterbrechen und verhindern, dass unsere Truppen zu Enten gegen feindliche Kanonenfeuer werden."
 roman_castrum: "Römisches Castrum"
 roman_castrum_desc: "§YMechanic: Staaten mit Forts bekommen §G-0.10§! Verwüstung pro Monat§!"
 #roman_castrum_desc: "Just like the Romans did, let us train our troops in raising fortifications at a moments notice to ensure theirs and the people's defense. Their experience will make them excellent engineers and garrison troops, both in and out of our service."
 military_infrastructure: "Militärische Infrastruktur"
 military_infrastructure_desc: "Durch den Bau von Straßen und Befestigungen in regelmäßigen Abständen können sich unsere Leute leicht ausruhen und werden eher in den Ländern leben, die wir für sie vorbereitet haben."
 siege_camps: "Belagerungslager"
 siege_camps_desc: "Durch die Organisation unserer Belagerungslager mit zusätzlichen Wachposten, Latrinen und Quartiermeistern können wir sicherstellen, dass keine Ressourcen in die feindliche Festung geschmuggelt werden und gleichzeitig den normalen Verlust von Ausrüstung, Desertion und Krankheiten der meisten anderen Belagerungen verhindern."
 self_reliant_garrisons: "Selbstbewusste Garnisonen"
 self_reliant_garrisons_desc: "Die technische Erfahrung, die unsere Truppen während ihrer jahrelangen Zusammenarbeit mit Ingenieurbüros gesammelt haben, wird sicherstellen, dass sie die Festungen in Top-Zustand halten können, ohne ausgebildete und teure Handwerker einsetzen zu müssen."
 
 theocratic_idea_groups_expanded: "Theokratische Ideen"
 theocratic_idea_groups_expanded_bonus: "Bonus für theokratische Ideen"
 knightly_duty: "Ritterliche Pflicht"
 knightly_duty_desc: "Viele der Brüder unserer Orden kommen aus edler Abstammung und haben eine Vergangenheit, die mit strenger militärischer Ausbildung gefüllt ist, lassen Sie uns ihre Hingabe nutzen, um unsere niedergeborenen Brüder zu Größe zu inspirieren."
 monastic_duties: "Klosterpflicht"
 monastic_duties_desc:  "Es ist unsere geschworene Pflicht, den Bedürftigen zu helfen, indem wir jedem in Not den Frieden Gottes gewähren, sichern wir uns die eigene Loyalität und die Kompliziertheit und Unterstützung aller, die durch unser Land reisen."
 for_god: "Zur Ehre Gottes"
 for_god_desc: "Lasst uns unseren Feinden mit Ehre und Entschlossenheit begegnen, denn Gott ist mit uns!"
 holy_orders: "Heilige Weihe"
 holy_orders_desc: "Freund oder Feind, jeder Mann kennt unsere heilige Hingabe an die Sache. Niemand wird an dem Wert unseres Wortes zweifeln."
 herders_of_the_flock: "Hirten der Herde"
 herders_of_the_flock_desc: "Es ist unsere Pflicht, die Mitglieder unserer Gemeinschaft vor allem zu schützen, was sie bedroht."
 lingua_religione: "Lingua Religione"
 lingua_religione_desc: "'The Lingua Religione' oder Religiöse Zunge ist die Sprache und die Bräuche, die in unseren religiösen Predigten verwendet werden, und wird uns sehr helfen, die Völker unseres Reiches zu einem einzigen Volk zu vereinen."
 offer_absolution: "Angebot Absolutismus"
 offer_absolution_desc: "Bieten wir denen, die andere Menschen ohne Rechtfertigung getötet haben, Absolution an, ihr Dienst wird unserem Auftrag billiges Futter gewähren und ihre Seelen retten."
 
 power_projection_idea_groups_expanded: "Machtprojektions Ideen"
 power_projection_idea_groups_expanded_bonus: "Power Projektion Ideen Bonus"
 long_echo: "Langes Echo" 
 long_echo_desc: "Unsere Präsenz auf der internationalen Bühne wird nie auf die leichte Schulter genommen. Rivalisierende Führer werden beim Anblick unserer Diplomaten blass, und unser Platz am strategischen Tisch gilt als mächtig und immer dominant."
 soft_power: "Soft Power"
 soft_power_desc: "Man sagt, dass der Stift mächtiger ist als das Schwert. Das ist bei unserem diplomatischen Spiel definitiv der Fall. Das Siegel unseres Hofes reicht aus, um selbst die steifsten ausländischen Führer unserem Willen zu unterwerfen."
 foreign_influence: "Auslandsbeeinflussung"
 foreign_influence_desc: "Unsere Botschaften gelten als ausgezeichnete, sichere und informationsaustauschfähige Websites. Eine Höhle, aus der wir versuchen werden, unsere Nachbarn zu beeinflussen und sie nach eigenem Ermessen zu nutzen."
 global_navy: "Globale Marine"
 global_navy_desc: "Ein Land mit unserer Größe und einer so umfassenden Präsenz muss über eine allgegenwärtige und innovative Seestreitmacht verfügen, die bereit ist, unsere Interessen und die unserer Verbündeten zu verteidigen. Die Finanzierung und der Aufbau einer starken Marine sollen unseren Ruf in der Welt erhöhen."
 shock_marines: "Shock Marine"
 shock_marines_desc: "Die Shock Marine, die als die ersten Spezialeinheiten der frühen Moderne bezeichnet wurden, waren unglaublich diszipliniert und boten ihre Dienste sowohl zu Lande als auch zu Wasser an. Sei es eine Landung an einem feindlichen Strand oder die Verstärkung der Armee, es gibt nichts, was unsere Marines nicht tun können."
 influencial_traders: "Einflussreiche Händler"
 influencial_traders_desc: "Unsere Händler sind angesehene und begehrte Persönlichkeiten. Geschäfte mit ihnen zu machen, ist das Äquivalent zu den Reichsten und Besten. Lassen Sie uns dieses Image und diesen Gewinn auf dem Weg dorthin aufrechterhalten."
 far_and_wide: "Weit und breit"
 far_and_wide_desc: "Wahrlich, unsere Handelsmarine wird die Grenzen der Welt erreichen. Neue Waren und noch nie dagewesene Zutaten finden dank unserer beispiellosen Handelsreichweite ihren Weg in und durch unsere Märkte."
 
