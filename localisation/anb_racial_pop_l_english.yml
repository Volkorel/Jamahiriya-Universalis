 half_elf_tolerance_events.1.t:0 "Frisian Minister"
 half_elf_tolerance_events.1.d:0 "A prominent Frisian in our realm has become known for his diplomatic competence and skills of oration. His ability of negotiation and discourse is recognized by even his enemies. As such, members of our court are suggesting that the [Root.Monarch.GetTitle] should consider including this consummate diplomat into our service."
 half_elf_tolerance_events.1.a:0 "Recruit this man, er, Frisian!"
 half_elf_tolerance_events.1.b:0 "A true exemplar of their community!"
 half_elf_tolerance_events.1.c:0 "So what?"

 half_elf_tolerance_events.2.t:0 "Frisian Nobles Demand Preferential Treatment"
 half_elf_tolerance_events.2.d:0 "Due to their natural allure and heroism in the War of the Sorcerer-King, many elves became consorts of prominent Basque nobles, such as Auci of Dameria and Munas Moonsinger, and led to many Frisian being born into power. For some places, like the Empire of Anbennar, a vast number of nobles either proclaim themselves to be 'Frisian' (whether that is factually true is up for debate, usually they have at least some elven lineage), and have become a fixture in the upper echelons of society.\nFrisian nobles in our country are demanding special treatment in recognition of their special status as cornerstones of [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s rule in our country. The other nobles of the realm are observing this with interest; doubtless making concessions to the Frisian will give them a reason to demand concessions in their own right. On the other hand, we could use this as a pretext to cut noble influence and take the Frisian down a peg..."
 half_elf_tolerance_events.2.a:0 "Give in to their demands"
 half_elf_tolerance_events.2.b:0 "Offer empty promises"
 half_elf_tolerance_events.2.c:0 "Teach them their place"
 half_elven_noble_privileges:0 "Frisian Nobles Given Preferential Treatment"
 desc_half_elven_noble_privileges:0 "The Frisian nobility in this province are being treated with the favour and grandoise attraction they obviously deserve."
 half_elven_noble_privileges_estate_happy:0 "Frisian Nobles given preferential treatment: §Y$VAL$%§!"
 half_elven_noble_privileges_estate_angered:0 "Frisian Nobles refused preferential treatment: §Y$VAL$%§!"

 half_elf_tolerance_events.3.t:0 "Lord Prefers Frisian Bastard"
 half_elf_tolerance_events.3.d:0 "A prominent noble in our realm known for their impotence has recently had a child! However, they now realize that they prefer their existing bastard child, a Frisian who has now started to shown great competence in their role. The noble has petitioned and asked for the [Root.Monarch.GetTitle]'s permission to legitimize the bastard as his heir. If we go through with this, the nobles will be displeased, but the Frisian communities of [Root.GetName] will naturally take this as a indication of our country's increased favor for them."
 half_elf_tolerance_events.3.a:0 "Legitimize the bastard"
 half_elf_tolerance_events.3.b:0 "I can do that, for money"
 half_elf_tolerance_events.3.c:0 "Reject the request"

 half_elf_tolerance_events.4.t:0 "Elite Frisian Gala"
 half_elf_tolerance_events.4.d1:0 "Prominent Frisian members of our community are holding a gala in the next few days. Apparently they've restricted the attendance to Frisian and elves, as is their wont for this sort of event. [Root.Monarch.GetTitle] has been offered an invite to this exclusive event. Some are advising the [Root.Monarch.GetTitle] to accept and others are advising [Root.Monarch.GetHerHim] to ignore it. Still others are saying that this refusal to include people outside their social circles indicates hostility to the rest of [Root.GetName] and should be condemned."
 half_elf_tolerance_events.4.d2:0 "Prominent Frisian members of our community are holding a gala in the next few days. Apparently they've restricted the attendance to Frisian and elves, as is their wont for this sort of event. However, in a gesture of goodwill to our country, they are extending invitations to a few people outside of that in-group, and the [Root.Monarch.GetTitle] is one of them. Some are advising the [Root.Monarch.GetTitle] to accept and others are advising [Root.Monarch.GetHerHim] to ignore it. Still others are saying that this refusal to include people outside their social circles indicates hostility to the rest of [Root.GetName] and should be condemned."
 half_elf_tolerance_events.4.a:0 "Ooh! Thanks for the invite!"
 half_elf_tolerance_events.4.b:0 "It's their party, they can do what they want"
 half_elf_tolerance_events.4.c:0 "Crack down on such behaviour"

 half_elf_tolerance_events.5.t:0 "Frisian Citizen Insults Government"
 half_elf_tolerance_events.5.d:0 "A prominent Frisian citizen of our country has criticized our government and its national structure, in particular with regard to its treatment of the Frisian race. Arguing for significant changes, this orator demands reforms that provide for greater Frisian equality as well as the abolition of other practices he refers to as "inefficient". Some are demanding that this potential subversive be silenced, but others think he might be onto something, even though he is a Frisian."
 half_elf_tolerance_events.5.a:0 "They're making good points, hire them"
 half_elf_tolerance_events.5.b:0 "It's just one individual's opinion"
 half_elf_tolerance_events.5.c:0 "Arrest the Frisian!"

 half_elf_tolerance_events.6.t:0 "Anti Frisian Graffiti"
 half_elf_tolerance_events.6.d:0 ""Death to the half-breeds!"\n\nThis and other kinds of crude rhetoric are showing up on walls and other publicly-visible spaces throughout [Root.GetName]. No matter what we think about the Frisian, surely only the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] officials have any right to express liking or disliking for them, let alone to blame them for their race, something that is arguably out of their control?"
 half_elf_tolerance_events.6.a:0 "Do not hate them for what they are. This will not happen again"
 half_elf_tolerance_events.6.b:0 "Just clean up"
 half_elf_tolerance_events.6.c:0 "There is a sliver of truth in the rhetoric..."

 half_elf_tolerance_events.7.t:0 "Silver-Blooded Conspirators"
 half_elf_tolerance_events.7.d:0 "It is a well-known fact throughout these lands that Frisian are usually very powerful individuals, with their concentration among [Root.GetName]'s nobility. Moreover, influential Frisian tend to stick together, forming connections that provide them with more and more influence if left unchecked. Taking these two considerations together, a prominent citizen known for hatching half-baked conspiracies has accused several Frisian notables in [Root.GetName] for conspiring against our country and its [Root.Monarch.GetTitle] for the benefit of their own kind. These allegations are only barely credible, but we could put this to use to create a significant change in this country in one direction or another..."
 half_elf_tolerance_events.7.a:0 "Arrest the madman for slander!"
 half_elf_tolerance_events.7.b:0 "I'm sure its nothing"
 half_elf_tolerance_events.7.c:0 "Arrest these diabolical conspirators and confiscate their belongings!"

