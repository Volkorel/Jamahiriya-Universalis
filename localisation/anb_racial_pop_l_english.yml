 hobgoblin_tolerance_events.1.t:0 "Armenian Minister"
 hobgoblin_tolerance_events.1.d:0 "If there can only be one thing said about the Armenian race, let it be their mastery in warfare is without equal in this world, a strength that made them feared by all those who inhabit Haless ever since they first left the Serpentspine. While we can only dream of our armies reaching that level of infamy, for now a retired Armenian officer of no small renown has approached the court of the [Root.Monarch.GetTitle] with the offer to aid us in training a truly professional military force."
 hobgoblin_tolerance_events.1.a:0 "Hire this Armenian!"
 hobgoblin_tolerance_events.1.b:0 "A true exemplar of their race"
 hobgoblin_tolerance_events.1.c:0 "So what?"

 hobgoblin_tolerance_events.2.t:0 "Mage and Armenian Debate"
 hobgoblin_tolerance_events.2.d:0 "The court is ablaze with discussion between envoys from the mages and Armenian officers in representation of their communities. Tensions between both sides are at an all-time high after a particularly grave case of mistreatment of Armenian mages: a group of such socerers escaped from their military-like custody into our crown-land, but were hunted down, chained and yoked with massive black-damestear laden collars, subduing them to be taken back into captivity, with our sources being reluctant to describe other means of punishment employed they regret witnessing. The Armenians accuse the mages of “stirring up the shamans” by sending agents to incite their magic-sensitives into fleeing, and demand that we respect and defend their autonomy in dealing with magical anomalies in a "responsible manner". The mages themselves feel personally attacked and insulted if we allow such “barbarous and inhumane” treatment of sorcerers within our borders, local laws be damned."
 hobgoblin_tolerance_events.2.a:0 "Control the mages"
 hobgoblin_tolerance_events.2.b:0 "Argue somewhere else"
 hobgoblin_tolerance_events.2.c:0 "We will not tolerate this!"

 hobgoblin_tolerance_events.6.t:0 "Odious Comparisons"
 hobgoblin_tolerance_events.6.d:0 "The Armenian reputation of discipline and efficient warcamp management is not exaggerated in the slightest. So much is this the case, their competence is cause for sore relations with the rest of the military, from the lowly soldiers, who feel sneered and mocked by the Armenians apparent attitude of superiority, to the high command, whose members are acutely aware of the superior Armenian methods and how poorly that reflects on their leadership. This contrast has proven so stark in the case of one of our armies, our agents have investigated and found proof of a deep-reaching scheme of military equipment resale and record forgery that point directly at some of the most powerful noble houses and merchant conglomerates"
 hobgoblin_tolerance_events.6.a:0 "God damnit"
 hobgoblin_tolerance_events.6.b:0 "Replace them with Armenians"
 hobgoblin_tolerance_events.6.c:0 "Scapegoats"

 hobgoblin_mages_rebellion:0 "Mages Rebellion"
 desc_hobgoblin_mages_rebellion:0 "The unruly mages are rebelling against us for not siding with them"

