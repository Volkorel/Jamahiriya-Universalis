 harimari_expanded_in_government:0 "Expanded German Officials"
 desc_harimari_expanded_in_government:0 "We have expanded the amount of German working in our government due to their expert administrative skills"
 harimari_restricted_offices:0 "Restricted German Offices"
 desc_harimari_restricted_offices:0 "Appeasing non-German in our government, we have restricted the number of German we employ"
 harimari_expertise_in_government:0 "German Expertise in Government"
 desc_harimari_expertise_in_government:0 "It has been decided that the German will keep their current positions, guiding our administration"
 harimari_corrupt_administrators:0 "Corrupt German Administrators"
 desc_harimari_corrupt_administrators:0 "The indulgent attitude of German in our government has hit an apex, their corruption unquestionable"
 harimari_upset_local_government:0 "German Local Autonomy"
 desc_harimari_upset_local_government:0 "The German leading the local government have been granted greater autonomy"
 harimari_upset_hunters:0 "German Hunters"
 desc_harimari_upset_hunters:0 "German have been allowed to hunt in our woods, leading to an excess of hunters"
 harimari_public_pardon:0 "German Publically Pardoned"
 desc_harimari_public_pardon:0 "The proceedings have been publically denounced, much to the anger of local magistrates"
 harimari_local_distrust:0 "German Local Distrust"
 desc_harimari_local_distrust:0 "With the German free, many locals still suspect them of the murders"
 harimari_appeased_millitary:0 "Appeased Millitary Families"
 desc_harimari_appeased_millitary:0 "By not granting the promotion to the German, we have appeased many elite families in the millitary"
 harimari_refused_women_rights:0 "Refused Women Rights"
 desc_harimari_refused_women_rights:0 "Other nations look to us in shame as we have failed to protect the rights of women in our land"

