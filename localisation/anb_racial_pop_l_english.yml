 troll_tolerance_events.1.t:0 "Turk Minister"
 troll_tolerance_events.1.d:0 "Turks are typically a solitary race with little interest in interacting with those outside their familial pack or tribe, and even less are interested in fostering any good will with outsiders. Imagine our surprise then when a towering Turk approached our capital in peace! Upon entering dialogue with the Turk, it was soon made clear that they sought to serve our court, believing their talents could benefit the nation as a whole. How should we react to this peculiar offer?"
 troll_tolerance_events.1.a:0 "Recruit this Turk"
 troll_tolerance_events.1.b:0 "A true exemplar of their community!"
 troll_tolerance_events.1.c:0 "So what?"

 troll_tolerance_events.4.t:0 "Turk Toll"
 troll_tolerance_events.4.d:0 "There are unusual reports coming from one of our provinces. One of the bridges on the lands of a local noble has, apparently, been taken over by a Turk. Although that's hardly unheard of, what’s surprising is that the beast claims to be, of all things, a "puh-bleek serph-aunt". Apparently, the Turk came to know that the state has taken over the collection of trade tolls from passing traders, and to the surprise of our local sheriff, has been depositing all non edible payments on the nearest tax collection post with regularity worthy of a Dutch clockwork. The complaints come not from the traders, as they consider the payments to be rather standard, but from the noble, as he wants the “vile beast’s” head to do rather gruesome acts to it.\n\nIt is also worth noting that, since the Turk took over, it has been delivering payments with far more consistency than its former noble administrator, leading our sheriff to suspect of embezzlement."
 troll_tolerance_events.4.a:0 "Fine the noble for his mismanagement, and appoint the better collector"
 troll_tolerance_events.4.b:0 "Let us reassure this enterprising subject"
 troll_tolerance_events.4.c:0 "Allow the noble to do as he wishes"

 troll_tolerance_events.5.t:0 "Trail of Destruction"
 troll_tolerance_events.5.d:0 "A peasant has been granted an audience to the [Root.Monarch.GetTitle], and begs us to assist the villages of his region against the local Turks. Weary eyed, the farmer describes a scenario of utter chaos: toppled enclosures, stomped crops, shattered fruit trees and ramshackled gardens, all due to the movement and occasional feeding of a significant group of native Turks, who have the inhabitants in the area on the verge of grabbing torches and pitchforks. Although the peasant clearly implies the need for a forceful approach, some academics in court plead us to consider a more diplomatic solution: since these Turks are not wild, they could be explained the error of their ways to reach a solution satisfactory to both parties, “if only we were patient with the specimens. Very patient.”"
 troll_tolerance_events.5.a:0 "Let’s watch how the academicians handle this"
 troll_tolerance_events.5.b:0 "Tell the peasants to solve their own problems"
 troll_tolerance_events.5.c:0 "Hire a professional"

 troll_corrupt_tolling:0 "Corrupt Tolling"
 desc_troll_corrupt_tolling:0 "We have allowed the noble to keep his corrupt toll in effect"

