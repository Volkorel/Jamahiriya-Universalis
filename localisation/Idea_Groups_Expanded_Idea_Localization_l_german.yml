 #Great Power Ideas
 great_power_idea_groups_expanded: "Great Power Ideas"
 great_power_idea_groups_expanded_bonus: "Great Power Ideas"
 will_to_power: "Will to Power"
 will_to_power_desc: "The will of our great nation is the will of our monarch, but others often seek conflicting or even opposing goals! For our great will to be heard above the others, our strength must be confirmed to the world."
 sphere_of_influence: "Great Power Politics"
 sphere_of_influence_desc: "Enables adding weak nations into our §GSphere of Influence§! as well as the ability to §RDemilitarize§! a nation during peace deal talks.\n\nA nation entering our Sphere of Influence would allow us to gain more monarch power and gain access to its unique subject interactions." 
 illustrious_council: "Illustrious Council"
 illustrious_council_desc: "Our grandeur and status amongst other nations enables us to call upon an §GIllustrious Council§! once during the coronation of our ruler."
 meritorious_influence: "Meritorious Influence"
 meritorious_influence_desc: "Through special and above all precise pushes of court rivalries and cutthroat dynastic politics, we can ensure a capable advisor core to assist our leader during the early years of their reign."
 governmental_reformation: "Governmental Reformation"
 governmental_reformation_desc: "The heaviest penalty for declining to rule is to be ruled by someone inferior to yourself." \nPlato, "The Republic""
 bolster_our_administration: "Bolster our Administration"
 bolster_our_administration_desc: "To maintain a healthy and prosperous administration is of vital importance for nations with as many subjects as us. To attain efficiency in matters of bureaucracy should be our noblest goal."
 operational_refinement: "Operational Refinement"
 operational_refinement_desc: "Despite our obvious superiority, we must contend with the fact that no governance is perfect, no system flawless. Despite our public displays of power and the claims of our demagogues, we must strive to better our administration and it's capabilities."
 cancel_sphere_title: "Kick from Sphere"
 cancel_sphere_tooltip: "We will kick them out of our Sphere of Influence."
 cancel_sphere_desc: ""For the first time in my life I began to realize that it is not evil and brutality, but nearly always weakness, that is to blame for the worst things that happen in this world. \nStefan Zweig" \n This action will cost us §R50 Prestige§!."
 cancelsphere_tooltip: "We will cancel their entry in our Sphere of Influence"
 cancelsphere_alert_tooltip: "We can cancel a Sphere of Influence"
 
 #Version 1.7
 agent_training: "Agent Training"
 agent_training_desc: "To maintain a proper roster of spies is no easy task. To expand the registry of such government "employees" is nearly impossible for any other country without our expertise. However, by training our agents to infiltrate and disrupt the organization of our foes, they will create maximum mayhem and confusion behind the battlefront. \n §YEnables the ability to §GDisrupt Enemy Logistics§! against foes within whom we have at least 80 Spy Network§!."
 IGE_Events.17.t: "A Spy in our Midst"
 IGE_Events.17.d: "All warfare is fought with deception. To that end, every self-respecting nation that wishes to expand its territory via any means necessary should maintain a healthy body of covert operatives throughout its realm and beyond. Sadly, our operatives have not only been bested by the enemy's but our inner circle has been compromised to a great degree. Reports are coming from around the realm, mentioning a shady figure that has gained access to sensitive data that will surely hinder our war effort!"
 IGE_Events.17.a: "We are shaken and stirred!"
 IGE_Events.17.b: "[Root.Monarch.GetName] will make him an offer he cannot refuse."
