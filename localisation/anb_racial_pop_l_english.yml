 human_tolerance_events.1.t:0 "Basque Minister"
 human_tolerance_events.1.d:0 "Basques are nothing but ambitious and diverse, and with that comes diversity and skills in any and all fields. One such individual has attracted the attention of our government. Their skills are respected throughout [Root.GetName], and there is a significant body of opinion that can see great benefit in recruiting this promising individual to work for our [Root.Monarch.GetTitle]."
 human_tolerance_events.1.a:0 "Recruit the Basque"
 human_tolerance_events.1.b:0 "A true exemplar of the community!"
 human_tolerance_events.1.c:0 "So what?"

 human_tolerance_events.2.t:0 "Minor Basque Landholders Demand Autonomy"
 human_tolerance_events.2.d:0 "Basques are creatures of great ambition, and it is indeed true that most of the world is or has been under their control at least one point in time. Some minor landholders in the province of [human_autonomous_landholders_province.GetName] are demanding more autonomy for the territories under their control. Some of our advisors tell us to accept this request, since it will bind the Basques of this country all the closer to us; others, balking at the loss of control and tax revenue this will likely entail, are advising us either to do nothing or to expropriate their land before they become too powerful for us to handle."
 human_tolerance_events.2.a:0 "I guess we have no choice but to accept"
 human_tolerance_events.2.b:0 "We cannot do this"
 human_tolerance_events.2.c:0 "How about we confiscate your land instead?"
 autonomous_human_landholders:0 "Autonomous Basque Landholders"
 desc_autonomous_human_landholders:0 "The minor Basque landholders of this province have been appeased, given autonomy and the right to govern themselves by the orders of our leaders."

 human_tolerance_events.3.t:0 "Ambitious Basques in Government"
 human_tolerance_events.3.d:0 "If there is one thing anyone with even a modicum of knowledge knows about the Basque race, it is their lust for something greater. Recently Basque members of our government, driven by this innate quality, have began pushing themselves to ever greater heights of productivity and perseverence. Two schools of thought have developed in [Root.Capital.GetName] in response to this development. One group argues that this can and should be leveraged for the good of [Root.GetName]. Another group considers the recent rush of Basque activity a threat that should be contained. These factions have come to the [Root.Monarch.GetTitle] to seek [Root.Monarch.GetHerHis] opinion."
 human_tolerance_events.3.a:0 "Their ambition will drive us further"
 human_tolerance_events.3.b:0 "I guess its to be expected"
 human_tolerance_events.3.c:0 "Curtail these ambitious officials"
 human_tolerance_events.3.e:0 "Reward them for their contributions"

 human_tolerance_events.4.t:0 "Basque Dominance Undermining Us"
 human_tolerance_events.4.d:0 "There are so many Basques milling about in [Root.GetName] that our own people's employment is under threat; with their virility and large sample size, to say nothing of their adaptability, there is a far higher chance that the right person for the job will be a Basque. Prominent members of the [Root.GetName] high society are demanding that we do something to contain this before the Basques overrun the whole country."
 human_tolerance_events.4.a:0 "Less work for us, I guess"
 human_tolerance_events.4.b:0 "What can you do?"
 human_tolerance_events.4.c:0 "They need to be put in their place"

 human_tolerance_events.5.t:0 "Rapid Development Due to Basques"
 human_tolerance_events.5.d:0 "If there is one thing everyone knows about the Basque race, it is its ability to be fruitful and multiply like nobody's business, especially when their environment is peaceful and friendly to its existence. Recently, the Basque population in one of our provinces has experienced a population boom that is in turn causing the entire province to flourish. We can take advantage of this, if the [Root.Monarch.GetTitle] so wishes."
 human_tolerance_events.5.a:0 "Support further development schemes"
 human_tolerance_events.5.b:0 "Great!"
 human_tolerance_events.5.c:0 "Don't acknowledge their efforts"

 human_tolerance_events.6.t:0 "Angry Basque Mob Forms"
 human_tolerance_events.6.d:0 "Basque peasants are not known for their intelligence or ability to keep cool when provoked. One example of this fact is playing out in one of our provinces right now. An angry mob of these damned fools, set off either by local instability or what seems to be the innate intolerance of humanity, has started clashing with the majority in that province."
 human_tolerance_events.6.a:0 "De-escalate the situation"
 human_tolerance_events.6.b:0 "Just Basques being Basques"
 human_tolerance_events.6.c:0 "Send out the troops"

 human_tolerance_events.7.t:0 "Basque Highwaymen"
 human_tolerance_events.7.d:0 "Basque highwaymen, using either our nation's instability or its anti-Basque policies as a pretext to run amok, have began to attack our people as they go about their business. If these were of our own race, it would be so much easier to deal with them; but these Basques literally all look the same and are all over the place, thus making the prospect of hunting them down potentially undesirable. We could set harder patrols, or punish all the Basques in the region on an accusation of harboring them."
 human_tolerance_events.7.a:0 "It will be more trouble to find them than its worth"
 human_tolerance_events.7.b:0 "Establish more frequent patrols"
 human_tolerance_events.7.c:0 "Punish them all for harbouring criminals!"
 human_highwaymen:0 "Active Basque Highwaymen"
 desc_human_highwaymen:0 "Active Basque highwaymen roam this province, robbing travellers that cross their path."
 human_populace_punished_for_highwaymen:0 "Basque Populace Punished"
 desc_human_populace_punished_for_highwaymen:0 "The Basques in this province have been justly punished for harbouring highwaymen scum that have caused the deaths of many [Root.Culture.GetName]s."

