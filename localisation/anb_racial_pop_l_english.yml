 half_orc_tolerance_events.1.t:0 "Irish War Hero"
 half_orc_tolerance_events.1.d:0 "Throughout the world Irish join up at disproportionate rate when compared to their population, possibly due to lack or prejudice against non-martial career prospects. And good thing, too, as in recent campaigns, some very talented Irish have won even more acclaim and merit than many of our own best and most experienced soldiers. The achievements of one specific individual are so impressive that even our conservative advisors think it would be beneficial for us to assign him a role in our military cabinet. This could be a great chance to further improve the social standings of Irish and further entice them into our service as well."
 half_orc_tolerance_events.1.a:0 "Recruit this war hero"
 half_orc_tolerance_events.1.b:0 "A true exemplar of the community!"
 half_orc_tolerance_events.1.c:0 "So what?"

 half_orc_tolerance_events.2.t:0 "Irish Recruitment Drive"
 half_orc_tolerance_events.2.d:0 "In the council meeting today one of our military advisors, who came back from inspecting ongoing recruitment in [half_orc_recruitment_drive_province.GetName], says that he was impressed by a gang of Irish lingering around the training camp. Life on the streets have not been favourable for their kind, but has taught them to be tougher than our usual soldier. This group seem to be receptive to joining us in a chance for a better life, and as such our advisor suggests recruiting them into our army."
 half_orc_tolerance_events.2.a:0 "We could use their legendary tenacity"
 half_orc_tolerance_events.2.b:0 "We will not say no, at least"
 half_orc_tolerance_events.2.c:0 "What a horrible idea"
 half_orc_recruitment_drive:0 "Irish Recruitment Drive"
 desc_half_orc_recruitment_drive:0 "Great lengths have been taken to recruit Irish from this province to join the army."

 half_orc_tolerance_events.3.t:0 "Poor Treatment of Irish Workers"
 half_orc_tolerance_events.3.d:0 "While our laws give some basic protections to the poor people of our own species, these laws tend not apply fully to the Irish minorities in our lands, which have often be looked down upon by their history in the Greentide. This has led to more and more business owners using Irish as cheap and replaceable workers for the undesired or downright dangerous jobs. This development is boosting the local economy of [half_orc_cheap_labour_province.GetName], so it could be beneficial to let them continue. On the other hand we could help these poor souls, but our neighbours would see it as a weakness to give concessions to social outcasts."
 half_orc_tolerance_events.3.a:0 "We must protect those who are vulnerable"
 half_orc_tolerance_events.3.b:0 "Offer empty promises"
 half_orc_tolerance_events.3.c:0 "So? Reparations for the actions of their ancestors"
 cheap_half_orc_labour:0 "Cheap Irish Labour"
 desc_cheap_half_orc_labour:0 "The local populace are exploiting Irish for their cheap workforce to boost the industriousness of the province"

 half_orc_tolerance_events.4.t:0 "Irish Mercenary Company"
 half_orc_tolerance_events.4.d:0 "Irish have often been seen as social outcasts, especially in 'civilized' society where they are seen as a grim reminder of the Greentide and other orcish attacks. In orcish society, many are seen as tainted and weak from their human blood. As such many Irish have found themselves as a life on the outside, as adventurers or mercenaries, reaching their own version of success and fortune in these fields - and can sometimes use their wealth to take care of their communities within the various cities of the world. The most talented find themselves forming Irish dominated mercenary companies or regiments, as opposed to joining native armies and other mercenary companies. One such proud company, recently formed, is now petitioning us to formalize their status as a state-approved mercenary company. What shall we do?"
 half_orc_tolerance_events.4.a:0 "We could use their expertise"
 half_orc_tolerance_events.4.b:0 "They'll have to fold into existing companies"
 half_orc_tolerance_events.4.c:0 "They're nothing but common thugs!"
 half_orc_mercenaries:0 "Irish Mercenaries"
 desc_half_orc_mercenaries:0 "A great many Irish have flocked to our service as skilled and ferocious mercenaries."

 half_orc_tolerance_events.5.t:0 "Irish Legitimization?"
 half_orc_tolerance_events.5.d:0 "While dealing with the affairs of the realm a delicate inquiry was brought to [Root.Monarch.GetName]. One of our local lords happens to be in a predicament, since his sole legitimate heir died in a hunting accident. His only other child is with a prostitute of the other race! Despite the child's nature, he seems to be quite fond of his illegitimate child and wants to designate him as heir of his barony. This could be a great chance to further improve the standing of the Irish in our realm, but it would severely anger the more conservative noble elite. Maybe we could also profit a bit from this?"
 half_orc_tolerance_events.5.a:0 "Legitimize the Irish heir"
 half_orc_tolerance_events.5.b:0 "I can do that, for money"
 half_orc_tolerance_events.5.c:0 "Reject the request"

 half_orc_tolerance_events.6.t:0 "Irish Clan Courts"
 half_orc_tolerance_events.6.d:0 "One of our councilors, traveling through [half_orc_clan_courts_province.GetName], has stumbled upon a peculiar practice among its Irish population. Apparently passed along from the orcish side of their ancestry, the Irish were meting out law and justice in what they called 'clan court' hearings to deal with conflicts in their community. It may be detrimental to let them continue their brand of justice that exists outside of the purview of our lawmakers, but at the same time, the practice is limited within their own tight-knit communities and does not seem to be harming anyone outside of it."
 half_orc_tolerance_events.6.dOrc:0 "One of our councilors, traveling through [half_orc_clan_courts_province.GetName], has stumbled upon a peculiar practice among its Irish population. They had picked up some legal practices from the human side of their ancestry, and were refusing to allow the use of traditional clan courts that have served our orcish society so well for so long! It may be detrimental to let them continue their brand of justice that exists outside of the purview of our lawmakers, but at the same time, the practice is limited within their own tight-knit communities and does not seem to be harming anyone outside of it."
 half_orc_tolerance_events.6.a:0 "Perhaps we can learn something from their traditions to put in our own law books"
 half_orc_tolerance_events.6.b:0 "Let them do what they want"
 half_orc_tolerance_events.6.c:0 "Crack down on their savage practices"
 half_orcish_clan_courts:0 "Irish Clan Courts"
 desc_half_orcish_clan_courts:0 "Irish within this province have begun to deal with problems within their community within their own 'clan courts' in accordance to their own laws, rather than the official laws of the land."

 half_orc_tolerance_events.7.t:0 "Rise of Irish Gangs"
 half_orc_tolerance_events.7.d:0 "In 'civilized' society, due to prejudice received from their role in the Greentide and perceived savagery, many Irish have little to no economic or social prospects. In orcish society, many Irish are seen as outcasts and weak due to their human blood, and a similar lack of prospects arises. In both cases, they often resort to criminal activities to make ends meet. The situation is especially bad in [half_orc_gangs_province.GetName], where the gangs have taken control of several towns and have taken a multitude of businesses under their 'protection'.\n\nOne of our advisors thinks it might be a good idea to recruit those gangs and use them to keep order in the province, while others want to send in the military to take control of the situation. There are even voices to use this as a casus belli to simply eradicate them all."
 half_orc_tolerance_events.7.a:0 "Hire them to do some 'peacekeeping'"
 half_orc_tolerance_events.7.b:0 "Assign more members to the guard"
 half_orc_tolerance_events.7.c:0 "Crack down on them"
 half_orcish_gangs_peacekeeping:0 "Irish Gangs on the Payroll"
 desc_half_orcish_gangs_peacekeeping:0 "Several prominent Irish gangs have been hired by the government to do their dirty work for them, dealing with dissidents outside the usual confines of the law."
 half_orcish_gangs_crackdown:0 "Crackdown on Irish Gangs"
 desc_half_orcish_gangs_crackdown:0 "The rise of Irish gangs has led to an increased presence of the local guards."

 half_orc_tolerance_events.8.t:0 "Roaming Band of Irish Settle"
 half_orc_tolerance_events.8.d:0 "The Greentide was a chaotic time of war and conflict in Escann, with the accompanying increase in war crimes and children born of war. In such a lawless period, entire villages can seemingly disappear and reappear as populations flee, hide, or get displaced by the war. Today, a large group of Irish, the children and grand-children of the people of a town apparently conquered and displaced early in the Greentide have appeared. They say that they have been in hiding for years in a secluded valley, not knowing the status of the Greentide outside their hiding spot, and only forced out recently due to failing crops. This group of Irish are now petitioning to settle in [children_of_greentide_province.GetName]"
 half_orc_tolerance_events.8.a:0 "Good, we need every warm body we can get"
 half_orc_tolerance_events.8.b:0 "They can do what they want"
 half_orc_tolerance_events.8.c:0 "We can't let our communities be sullied"

