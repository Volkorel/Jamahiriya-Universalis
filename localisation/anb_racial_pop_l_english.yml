 harpy_tolerance_events.1.t:0 "Famed Iberian Singer"
 harpy_tolerance_events.1.d:0 "A famous Iberian singer, renowned for her voice and beauty has caught the eyes and ears of the populace and more importantly: the court. A significant body of opinion in the government believes that she could put her artistic and personal charms to use in service to our government; a useful bonus to this would be strengthening relations between the [Root.GetName] government and the Iberian population."
 harpy_tolerance_events.1.a:0 "Recruit the Iberian"
 harpy_tolerance_events.1.b:0 "A true exemplar of the community!"
 harpy_tolerance_events.1.c:0 "So what?"

 harpy_tolerance_events.2.t:0 "The Power of Flight: Iberian Builders"
 harpy_tolerance_events.2.d:0 "As anyone knows, Iberians are capable of flight in a manner that virtually no other species can hope to match. This makes them greatly useful in building tall structures, like temples and observatories, and both we and they know it. As such, some skilled Iberian builders have approached us, offering their assistance in exchange for a price."
 harpy_tolerance_events.2.a:0 "We could use their natural abilities"
 harpy_tolerance_events.2.b:0 "No need"
 harpy_tolerance_events.2.c:0 "We don't need you or your wings"
 harpy_builders:0 "Iberian Builders"
 desc_harpy_builders:0 "Iberians are lending their wings and flight ability to aid with province constructions. Whether fetching mortar, hauling bricks, or setting stones, flight makes everything easier."

 harpy_tolerance_events.3.t:0 "And the Final Ingredient... Iberian Feathers"
 harpy_tolerance_events.3.d:0 "Some spells and potions require esoteric instruments, such as body parts of various creatures. An unfortunate result of mages' overambition, possibly compounded by our cutting their restrictions, has resulted in a rash of unfortunate incidents in which Iberians have been drugged and stripped of their feathers, and in some situations, slaughtered for their organs. This has met with no small amount of displeasure in [Root.GetName], and people look to their [Root.Monarch.GetTitle] for guidance."
 harpy_tolerance_events.3.a:0 "Force the mages to pay reparations to the Iberians"
 harpy_tolerance_events.3.b:0 "Well, the mages should probably stop..."
 harpy_tolerance_events.3.c:0 "The work that the mages do is too important... Open hunting season!"

 harpy_tolerance_events.4.t:0 "Iberian Abduction!"
 harpy_tolerance_events.4.d:0 "It is known to everyone and their mother-in-law that unless some civilizing influence is present, Iberians will abduct males of other races in order to mate with them. It turns out that the chosen mate of one particularly brave or insane Iberian was one of our advisors. Some people (especially the advisor's opponents in the government) are advising the [Root.Monarch.GetTitle] to just let the advisor go, but others are urging us to interrogate other Iberians who may know about the advisor's whereabouts or at least send a search-and-rescue party out."
 harpy_tolerance_events.4.a:0 "Well... not a huge loss to be honest"
 harpy_tolerance_events.4.b:0 "Send out a massive rescue party"
 harpy_tolerance_events.4.c:0 "Interrogate the local Iberians for information"
 harpy_tolerance_events.4.e:0 "Cut a deal for the advisor's release"

 harpy_tolerance_events.5.t:0 "They Call It Iberian Love"
 harpy_tolerance_events.5.d:0 "Recently, a local official has fallen in love with a local Iberian. Fortunately, since we have managed to find a permanent modus vivendi with them, this is merely a subject of interest for the people of [Root.GetName], and a significant part of our people wants the two to go all the way together. However, there is a legtitimate concern that, if this is not stopped, this could lead to Iberians getting an undesirably higher degree of influence in our country."
 harpy_tolerance_events.5.a:0 "I'm happy for them"
 harpy_tolerance_events.5.b:0 "Encourage the official to rethink their choices"
 harpy_tolerance_events.5.c:0 "Kill the Iberian and make an example of the official"
 harpy_tolerance_events.5.e:0 "This type of behavior should be encouraged"

 harpy_tolerance_events.6.t:0 "Iberian Clan Provides Tribute"
 harpy_tolerance_events.6.d:0 "Recently, a local official has fallen in love with a local Iberian. The matriarch of the Iberians, recognizing that this is a fairly awkward situation for [Root.GetName], has sent us an envoy with various trinkets and artifacts in order to secure our approval for the match."
 harpy_tolerance_events.6.a:0 "Send them a gift in turn"
 harpy_tolerance_events.6.b:0 "Thank you"
 harpy_tolerance_events.6.c:0 "Get these abominations out of my sight!"

 harpy_tolerance_events.7.t:0 "Iberians over [harpy_raid_province.GetName]"
 harpy_tolerance_events.7.d:0 "It is like a scene from a frightening campfire story. Iberians descended upon a village in one of our provinces, attacked it, and let loose the, as it were, birds of war upon its innocent inhabitants. This has further worsened their already decreased standing in [Root.GetName], and now the people of our country are demanding vengeance. But an argument can be made for instead focusing on repairing the affected area or even trying to defuse tensions."
 harpy_tolerance_events.7.a:0 "Retaliating will only anger them"
 harpy_tolerance_events.7.b:0 "Focus on repairs"
 harpy_tolerance_events.7.c:0 "Send a force to a nest in retaliation"

 harpy_tolerance_events.8.t:0 "Iberians Attacking Travellers and Merchants in [harpy_killing_travellers_province.GetName]"
 harpy_tolerance_events.8.d:0 "Bands of Iberians, using instability or anti-Iberian policies as a pretext, have began attacking merchants and travelllers on the roads and throughfares of [harpy_killing_travellers_province.GetName]. Even worse, rather than simply taking them away for their absurd and perverse rituals, they are slaughtering them en masse. One thing is clear: whether we appease them, send patrols, or do something more drastic, we must take decisive action before it spirals out of controls."
 harpy_tolerance_events.8.a:0 "Appeasement must work"
 harpy_tolerance_events.8.b:0 "Some patrols will discourage them"
 harpy_tolerance_events.8.c:0 "Build watchtowers along the roads"
 harpy_tolerance_events.8.e:0 "We must avenge all those who were attacked"
 harpy_killing_travellers:0 "Iberian Raids"
 desc_harpy_killing_travellers:0 "This province is undergoing high Iberian raids and robberies upon the local populace."

