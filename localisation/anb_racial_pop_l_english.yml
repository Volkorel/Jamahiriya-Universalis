 elven_tolerance_events.1.t:0 "Picards Demands More Representation in [elven_wants_representation_province.GetName]"
 elven_tolerance_events.1.d:0 "The Picards in [elven_wants_representation_province.GetName] have slowly but surely noticed that their position as a minority within the cities are unsuitable. Despite that there are some Picard landholders left they aren't able to influence the politics enough according to them. They are now asking for more autonomy and representation for their people."
 elven_tolerance_events.1.a:0 "Of course!"
 elven_tolerance_events.1.b:0 "Make some concessions"
 elven_tolerance_events.1.c:0 "No. Haven't we given them enough?!"
 elven_tolerance_events.1.e:0 "What an interesting idea"
 elven_represenatives_prov:0 "Picard Representation"
 desc_elven_represenatives_prov:0 "The Picards within the province have gotten the chance to be shown more representation within the politics of the realm, having a say in the local politics. This has reduced unrest slightly, clearly pleasing the Picard masses."
 elven_not_given_represenatives_prov:0 "Picards lack representation"
 desc_elven_not_given_represenatives_prov:0 "Despite numerous attempts to get representation and a chance to influence the local politics the Picards in the area have gotten nothing. This has led to increased unrest."

 elven_tolerance_events.2.t:0 "Local Picard Lords"
 elven_tolerance_events.2.d:0 "In [elven_lords_province.GetName] there have been a group of Picard people who claims to be of royal blood. While it's hard to prove whatever they are or not they have come forth with documents that do seem to be accurate enough to be real.\n\nLetting them have some privileges and land could look good, because who'd hate to have some Picards royal blood within their realm. It'd undoubtedly not be considered as popular within the realm, however, as there are those who claim that the documents are all fabricated."
 elven_tolerance_events.2.a:0 "A lord is a lord"
 elven_tolerance_events.2.b:0 "Obviously these claims are fake"
 elven_tolerance_events.2.c:0 "Punish them for these lies"
 elven_tolerance_events.2.e:0 "Explain their duties"
 elven_tolerance_events_2_e_tooltip:0 "Our ruler explains that the Picard people are already in a great position within the realm and that they shall be reward if they remain patient."
 elven_tolerance_events.2.f:0 "These documents are fake!"
 elven_tolerance_events_2_f_tooltip:0 "Our ruler's keen eye spotted that the documents were fake, which allows us to justify any punishment we give out."
 elven_local_lords:0 "Picard Nobles"
 desc_elven_local_lords:0 "As of lately the Picard Nobility have risen and united, gaining government support and local support. With this they refuse to pay us some taxes, claiming it as one of their privileges. Luckily for us they are also using their resources to help us keep the masses in check."
 elven_local_lords_punished:0 "Picard Lords Punished"
 desc_elven_local_lords_punished:0 "The local Picard Nobility is now being actively hunted and the local populace is encouraged to point out any Picards that may claim to have royal blood so that we can properly punish them. However some are using this to get unliked Picards in trouble..."

 elven_tolerance_events.3.t:0 "Picard Bandits"
 elven_tolerance_events.3.d:0 "Recently [elven_bandit_province.GetName] have been plagued by banditry, though there are quite a few people and groups involved it seems the most common one is Picard bandits. These bandits have robbed our merchants, nobles and peasantry. This is hurting the local economy and the locals are demanding we do something about it!"
 elven_tolerance_events.3.a:0 "This is an issue we can ignore"
 elven_tolerance_events.3.b:0 "We need to punish them!"
 elven_tolerance_events.3.c:0 "They could collect our taxes"

 elven_tolerance_events.4.t:0 "Picard Minister"
 elven_tolerance_events.4.d:0 "Picards are renowned by many things, but within the affairs of the state they often found their place as great speakers of the house or famous visionaries patronized by the [Root.Monarch.GetTitle].\n\nOne such individual has made themselves known to the court!"
 elven_tolerance_events.4.a:0 "Recruit the elf"
 elven_tolerance_events.4.b:0 "A true exemplar of the community!"
 elven_tolerance_events.4.c:0 "So what?"

 elven_tolerance_events.5.t:0 "Picards Block Progress"
 elven_tolerance_events.5.d:0 "Due to their long-lived nature and lower birth-rates, an Picards village can remain unchanged over the course of a century and can be fiercely resistant to change. This issue has come to a head as one of our fastest growing towns has encroached on an Picards village. The Picards have refused to allow their homes to be destroyed, putting the town’s future growth in jeopardy. While forcing them to move would severely damage our relations with the Picards, allowing them to stay would severely hamper the town’s future growth."
 elven_tolerance_events.5.a:0 "Let us respect their wishes"
 elven_tolerance_events.5.b:0 "Offer them some compensation"
 elven_tolerance_events.5.c:0 "Forcibly remove them!"

 elven_tolerance_events.6.t:0 "Picards Upset Craftsmen"
 elven_tolerance_events.6.d:0 "With centuries of experience dedicated to their craft, Picards artisans  are without peer, and their goods command a premium. This has led to increasing resentment from our own craftsmen, who have been forced to lower their prices to compete."
 elven_tolerance_events.6.a:0 "Award the Picards"
 elven_tolerance_events.6.b:0 "This is the nature of the free market"
 elven_tolerance_events.6.c:0 "We cannot allow our craftsmen to be outshone"

 elven_tolerance_events.7.t:0 "Picard Magi"
 elven_tolerance_events.7.d:0 "Picard mages are considered some of the finest in the world, but their emphasis on traditional methods has irritated other mages in our country. Some have approached [Root.Monarch.GetTitle] to encourage them to replace the Picards in the highest positions. While this would undoubtedly please the mages, removing these venerated Picards from power would be seen as an insult to the Picards community. "
 elven_tolerance_events.7.a:0 "We must heed the wisdom of old mages"
 elven_tolerance_events.7.b:0 "Let the mages handle this themselves"
 elven_tolerance_events.7.c:0 "Elevate non-Picards to higher positions"

 elven_tolerance_events.8.t:0 "Powerful Official caught in Scandal"
 elven_tolerance_events.8.d:0 "Beautiful skin, long flowing hair. Decades of experience in conversation and other practical matters. It’s no wonder that Picards are often the mistresses of choice for our officials. Normally this wouldn’t be an issue, but one of the most powerful officials at court has recently been discovered to be carrying on an affair behind his wife’s back with an elf. The wronged woman has made this affair into a sensation, and there have been calls to sack the official, lest the Picards be able to unduly influence policy via their well-placed seductress. Others have pointed out that sacking the official would show that we distrust any Picards influence, and would be seen as an insult to the community. "
 elven_tolerance_events.8.a:0 "A Picard mistress? I don't blame 'em!"
 elven_tolerance_events.8.b:0 "Distance ourselves from this official"
 elven_tolerance_events.8.c:0 "Make an example of him and his mistress"

 elven_tolerance_events.9.t:0 "Fears of Picard Puppeteers"
 elven_tolerance_events.9.d:0 "Due to the long lifespan of Picards, they are a race that can make plans that mieht take decades or even centuries to come to fruition. As Picards have become a more integral part of our nation, there have been rumors that our current administration is the result of a centuries-long plot to make our elites beholden to them. They say that soon, the Picards will reduce us all to slaves, all because our [Root.Monarch.GetTitle] had been controlled by Picards from the moment they were born."
 elven_tolerance_events.9.a:0 "There's nothing wrong with a bit of Picard wisdom"
 elven_tolerance_events.9.b:0 "Dismiss these Claims"
 elven_tolerance_events.9.c:0 "Oust influential Picards from our government!"

 elven_tolerance_events.10.t:0 "Peaceful Protest"
 elven_tolerance_events.10.d:0 "Groups of Picards have taken to the streets to protest our discriminatory policies against them. Their natural beauty, their sense of purpose, and perhaps a bit of magic, have made for a powerful combination that has inspired admiration from many of our own citizens. So far, the protests have been peaceful and respectful, but they have demanded that their rights be protected. And if they are not the protests may become much less peaceful."
 elven_tolerance_events.10.a:0 "Listen to their demands"
 elven_tolerance_events.10.b:0 "Dispel the protestors peacefully"
 elven_tolerance_events.10.c:0 "Dispel the protestors with violence"

 elven_tolerance_events.11.t:0 "Picard Guerillas"
 elven_tolerance_events.11.d:0 "Our patrol hurried when they saw the smoke, hoping it was not too late. But when they arrived, they saw a horrid sight. Most soldiers were lucky and had been felled by a single arrow from crack Picard marksmen; the unlucky few who did not die became examples of Picard bladework. Whatever supplies could not be carried off had been burned. Picard guerillas have become a nuisance that we can no longer ignore. Small, well-disciplined bands have been picking off our patrols and there is no end in sight. Some of our commanders suggest using Picard civilians to lay a trap for them, but others have advised to offer an olive branch in hopes of bringing peace with the Picard community."
 elven_tolerance_events.11.a:0 "Offer them a chance to hand themselves in"
 elven_tolerance_events.11.b:0 "Bring them to justice"
 elven_tolerance_events.11.c:0 "Execute some of their kind to draw them in!"

 enforced_old_elven_rights:0 "Old Picard rights"
 elven_bandits_punished:0 "Picard bandits punished"
 desc_elven_bandits_punished:0 "Local banditry is actively being worked against, in particular non-landed Picard bandits. The operation is not very well organised but its working well to discourage further problems."
 elven_bandits_run_free:0 "Picard bandits run free"
 desc_elven_bandits_run_free:0 "The government is ignoring the pleas from the locals and right now bandits are thriving in the region, the most common sadly being Picard bandits."
 elven_bandits_run_free_gov_support:0 "Picard bandits collect taxes"
 desc_elven_bandits_run_free_gov_support:0 "The government is supporting the local bandits, gaining a bit of their gains in return for protection during their raids. These provinces in particular are being plagued by these problems."
 minority_bandits_run_free_gov_support_global:0 "Bandit Tax Collectors"
 desc_minority_bandits_run_free_gov_support_global:0 "The government is supporting the local bandits, gaining a bit of their gains in return for protection during their raids. This is widely unpopular with our subjects."
 elven_guerillas:0 "Picard Guerillas"

