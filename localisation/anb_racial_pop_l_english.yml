 goblin_tolerance_events.1.t:0 "Arab Minister"
 goblin_tolerance_events.1.d:0 "Consisting of the more… creative minds across Middle East, Arabs will oftentimes find the most surprising solutions to issues that can plague traditional scholars for years. Now, one of the most innovative of their kind has come to offer their services to the [Root.Monarch.GetTitle] and use their mind for the betterment of the realm… provided we pay for any damages that may occur during their research."
 goblin_tolerance_events.1.a:0 "Recruit the Arab"
 goblin_tolerance_events.1.b:0 "A true exemplar of the community!"
 goblin_tolerance_events.1.c:0 "So what?"

 goblin_tolerance_events.3.t:0 "Arab Cartel Blackmailers"
 goblin_tolerance_events.3.d:0 "Guilds are willing to go to any extremes to ensure their monopolistic principles are enforced, mostly relying on the law and their privileges to get rid of craftsmen or traders not affiliated with them who attempt to make business in their area, but they often resort to less conventional methods. Of these, relying on Arab cartels is usually the cheapest, and with lesser risk, as a guild can easily cut ties with the verminous criminals by leveraging their reputation and influence. Over time, however, they may rely on the cartels’ helpful methods so much, and for such diverse dealings, the Arabs would want to “secure their partnership”. Our agents have informed us of very suspicious financial movements from the merchants of [Root.Capital.GetName], and suspect they may be being coerced by a Arab mob lord into a share of the guild’s profits in exchange for his silence on their previous dealings."
 goblin_tolerance_events.3.a:0 "Quiet the guilds"
 goblin_tolerance_events.3.b:0 "They did it to themselves"
 goblin_tolerance_events.3.c:0 "Arabs' shouldn't be running 'businesses' anyways"

 goblin_tolerance_events.4.t:0 "Artificer Patents"
 goblin_tolerance_events.4.d:0 "Despite the novelty of the craft, and the somewhat eccentric character of its practitioners, artificers are as prone to tradition and regulation as any other organized group. Indeed, few inventions ever see the light of day without the approval, explicit or not, of the Gommo, with staggeringly low rates of greenlit projects. In this, prejudice, politics and nepotism are valued almost more highly than actual technical genius or successful application, leaving potential breakthroughs discarded, sometimes to never be seen again.\nAlong this line follows a very recent court scandal. One of our most favored court artificers and renowned master of his craft has been framed as nothing less than a plagiarist. Apparently, his latest invention seems to be an almost identical copy of a discarded prototype by an independent Arab artisan, whose proposal was originally rejected by the Gommo, only for the prototype to later be seen fully realized in court among great fanfare by a different creator. An independent investigative commission has begrudgingly examined the Arab's position and found undeniable evidence of wrongdoing by the master artificer, though they remark the inclusion of “substantial technical improvements” and “elementary safety modifications”, as well as “significantly decreased chance of explosions”\nThis issue has surfaced underlying tensions between the artificer elite and independent actors, and whatever our answer to this case shall be, it will surely be interpreted as hinting future policy."
 goblin_tolerance_events.4.a:0 "The Arab did it first, grant him his compensation"
 goblin_tolerance_events.4.b:0 "This is not our problem"
 goblin_tolerance_events.4.c:0 "Support [Root.Culture.GetName] artificers"

 goblin_tolerance_events.5.t:0 "Sneaky Arabs in Government"
 goblin_tolerance_events.5.d:0 "Our administration is seeing an unusual influx of reports of successful application of our taxation and recruitment quotas. It appears its the Arabs who are to be commended: influential powerholders, magnates, and community leaders of rather vague occupations, who cooperate with our officials as per our practice of rewarding private support with special privileges and exemptions. There seems to be a connection with their presence and a lack of complaints to the enforcement of our policies. Although one can't argue with their positive influence to our administration, there is an equal amount of complaints of strange accidents regarding gunpowder, toxins, and supposed sabotage happening to less cooperative elites, to the point some are starting to suspect us of using Arab cartels as mercenaries."
 goblin_tolerance_events.5.a:0 "Their initiative should be commended!"
 goblin_tolerance_events.5.b:0 "If they get the job done, who cares?"
 goblin_tolerance_events.5.c:0 "Put them down a peg!"

