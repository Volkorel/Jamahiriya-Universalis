 orcish_tolerance_events.1.t:0 "Africans Destroying Property in [orcish_causing_havoc_province.GetName]"
 orcish_tolerance_events.1.d:0 "Unsurprisingly the Africans within [orcish_causing_havoc_province.GetName] have caused issues, destroying the property of the local estates after a conflict started between them and some local spokesperson. What initially was only an argument with words soon turned worse when the spokesperson spoke ill about the African's families.\n\nWhile it's hard to claim that the spokesperson didn't have it coming the estates are not happy with their property being destroyed. They now demand the Africans should be punished."
 orcish_tolerance_events.1.db:0 "Unsurprisingly the Africans within [orcish_causing_havoc_province.GetName] have caused issues, destroying the property of the local estates after what was initially a bar fight. What initially was only an argument with words soon turned worse when someone spoke ill about an African in regards to their intelligence.\n\nIt's hard to claim that the fight was only initiated by the Africans but despite that the estates are demanding that the Africans should still be punished due to their property being destroyed."
 orcish_tolerance_events.1.dc:0 "Unsurprisingly the Africans within [orcish_causing_havoc_province.GetName] have caused issues, destroying the property of the local estates due to what we can only guess was a planned raid. What initially was according to them a smaller raid towards the local populace eventually got out of hand when some of the Africans under the chief stopped listening and targeted the land belonging to the local estate.\n\nIt's hard to claim that this wasn't initiated by the Africans and it's justified that the estates are demanding that the Africans should be punished because of their property being destroyed."
 orcish_tolerance_events.1.a:0 "Punish them harshly"
 orcish_tolerance_events.1.b:0 "Just punish them moderately"
 orcish_tolerance_events.1.c:0 "We have to forgive for which is out of their control"
 orcish_tolerance_events.1.e:0 "Punish them and their families!"
 orcish_harsh_punishment_prov:0 "Harsh Punishment of Africans"
 desc_orcish_harsh_punishment_prov:0 "In an attempt to restore order in the province the local authorities are actively punishing any African that is suspect of causing trouble and destruction of property."
 orcish_normal_punishment_prov:0 "Punishment of Africans"
 desc_orcish_normal_punishment_prov:0 "In an attempt to restore order in the province the local authorities have been instructed to punish Africans that have a known criminal record and more importantly, the Africans that caused destruction for the local estates."

 orcish_tolerance_events.2.t:0 "African Bandits"
 orcish_tolerance_events.2.d:0 "Recently [orcish_bandit_province.GetName] have been plagued by banditry, though there are quite a few people and groups involved it seems the most common one is African bandits. These bandits have robbed our merchants, nobles and peasantry. This is hurting the local economy and the locals are demanding we do something about it!"
 orcish_tolerance_events.2.a:0 "This is an issue we can ignore"
 orcish_tolerance_events.2.b:0 "We need to punish them!"
 orcish_tolerance_events.2.c:0 "They could collect our taxes"
 orcish_bandits_punished:0 "African bandits punished"
 desc_orcish_bandits_punished:0 "Local banditry is actively being worked against, in particular non-landed African bandits. The operation is not very well organised but its working well to discourage further problems."
 orcish_bandits_run_free:0 "African bandits run free"
 desc_orcish_bandits_run_free:0 "The government is ignoring the pleas from the locals and right now bandits are thriving in the region, the most common sadly being African bandits."
 orcish_bandits_run_free_gov_support:0 "African bandits collect taxes"
 desc_orcish_bandits_run_free_gov_support:0 "The government is supporting the local bandits, gaining a bit of their profits in return for protection during their raids. These provinces in particular are being plagued by these problems."

 orcish_tolerance_events.3.t:0 "Africans Bands Seeks a Fight"
 orcish_tolerance_events.3.d:0 "Because of the current war some Africans have seen this as a perfect opportunity, claiming that they could help turn the war around and bring us victory. While they do demand compensation their services it seems they are more than ready to fight. Whatever that is us or our enemies is hard to tell but in the past it has been shown that they are competent fighters."
 orcish_tolerance_events.3.a:0 "Recruit them"
 orcish_tolerance_events.3.b:0 "We can't afford it"
 orcish_tolerance_events.3.c:0 "It'd be like hiring our enemies to tell us of their plans..."

 orcish_tolerance_events.4.t:0 "African Revolt"
 orcish_tolerance_events.4.d:0 "Grave news from beyond the capital. It appears an African demagogue has been manipulating many of his kind to follow him. Preaching everywhere from isolated villages to the ghettos, this man has gathered an expansive follower base. Confident, the demagogue has showed his true colors and ordered his followers to revolt against our government and to attack our loyal communities, claiming it all necessary for their so-called ‘liberation’!"
 orcish_tolerance_events.4.a:0 "The Savages!"
 orcish_tolerance_events.4.b:0 "Grant them some autonomy."

 orcish_tolerance_events.5.t:0 "African Slave Revolt"
 orcish_tolerance_events.5.d:0 "At first it was a single occurrence; a manor of a minor aristocrat being sacked and pillaged with little trace of the culprit and its indentured servants also vanishing similarly. This would be the first of many similar events occurring in the countryside. While initially thought to be the work of bandits and other such brigands, we’ve now received live witnesses and their accounts on the latest of these attacks…as it turns out, it seems the slaves from the initial attack somehow broke free of their shackles and took their anger out on their master’s property before disappearing into the untamed frontier, only to appear to conduct the same act on other slave holders wherever they can find them! With each raid, they grow larger and bolder…something must be done, else we’ll have a full revolt on our hands soon. The question on everyone’s mind, however, is what?"
 orcish_tolerance_events.5.a:0 "Let the Slavers deal with their own problems."
 orcish_tolerance_events.5.b:0 "Send some troops to quell the revolt."
 orcish_tolerance_events.5.c:0 "Make an example of the ringleaders."

 orcish_tolerance_events.6.t:0 "African Adventurer Buys Slaves"
 orcish_tolerance_events.6.d:0 "Africans are some of the best suited for adventuring work, and some can be fantastically wealthy due to their prowess. One such African used a newly gained fortune to buy a thousand African slaves, and then freed them on the spot. Though purchase by another African is how most free Africans are created, the sheer number of Africans the adventurer freed has created controversy. Many slavers are outraged, saying that because of this stunt, their own stock has become restless. Others have complained about the large influx of free Africans that have begun to cause trouble. Some have suggested that the free Africans be disciplined, or that the adventurer be made an example of, in order to deter future actions like this. However, either action would be deeply resented by the Adventurers, who are standing by their comrade."
 orcish_tolerance_events.6.a:0 "Fair enough"
 orcish_tolerance_events.6.b:0 "Ban them from purchasing slaves."
 orcish_tolerance_events.6.c:0 "He has clearly stolen this gold, imprison him and seize it."

 orcish_tolerance_events.7.t:0 "African Slaver Demands Recognition"
 orcish_tolerance_events.7.d:0 "A rather strange controversy has occurred within the slave market of our capital. A slaver caravan owned by a free African was attacked within the market itself! Not long after entering, the caravan was soon stopped by mercenaries employed by rival slavers upon entering the market, who claimed to have thought that the African was a runaway trying to leave with his absent master’s caravan. The African was beaten to a pulp, and his slaves taken away before the guards intervened and cleared up the misunderstanding. Enraged, the African has now brought this situation to our highest courts, demanding compensation for his injuries, his stolen slaves as well as additional protections to be given to slavers of the African race! How should we respond to these demands?"
 orcish_tolerance_events.7.a:0 "Give Special Privileges to protect them."
 orcish_tolerance_events.7.b:0 "Stay out of it."
 orcish_tolerance_events.7.c:0 "Africans are slaves."

 orcish_tolerance_events.8.t:0 "African Minister"
 orcish_tolerance_events.8.d:0 "Africans may not be known for their courtly manners, but few surpass them in matters of war. One African commander has recently distinguished themselves to the court and has offered their services to the [Root.Monarch.GetTitle]."
 orcish_tolerance_events.8.a:0 "Recruit this ni-, er, African!"
 orcish_tolerance_events.8.b:0 "A true exemplar of the community!"
 orcish_tolerance_events.8.c:0 "So what?"

 orcish_tolerance_events.9.t:0 "African Clan Courts"
 orcish_tolerance_events.9.d:0 "One of our councilors, traveling through [orc_clan_courts_province.GetName], has stumbled upon a peculiar practice among its African population. Apparently Africans were meeting out law and justice in what they called 'clan court' hearings to deal with conflicts in their community. It may be detrimental to let them continue their brand of justice that exists outside of the purview of our lawmakers, but at the same time, the practice is limited within their own tight-knit communities and does not seem to be harming anyone outside of it."
 orcish_tolerance_events.9.a:0 "Perhaps we can learn something from their traditions to put in our own law books"
 orcish_tolerance_events.9.b:0 "Let them do what they want"
 orcish_tolerance_events.9.c:0 "Crack down on their savage practices"

 orcish_tolerance_events.10.t:0 "New Half-Orcs"
 orcish_tolerance_events.10.d:0 "After the Greentide, the chaos in Escann made for some strange bedfellows, oftentimes literally. In one community, human and orcs have found a way to not only co-exist, but to thrive with one another, and as a result, a Half-orc minority has emerged."
 orcish_tolerance_events.10.a:0 "Coolio"

 orcish_tolerance_events.11.t:0 "African Ambushers"
 orcish_tolerance_events.11.d:0 "Recently our trade routes have been plagued with a rather irritating thorn in our side. Reports of a band of African marauders suddenly appearing and attacking trade caravans and garrison patrols alike before retreating from whence they came, their ill-gotten gains in tow. So far, any attempts to any to end this threat have been in vain, with the band evading our military forces at best or outright destroying our search parties in lightning quick assaults at worse. While most of our court has advised that we simply double down on our current efforts or to establish additional fortifications along our roads, an alternative was offered by a messenger forcefully sent to us by the band itself. In short, they demand a lump sum of wealth aswell as special privileges and in exchange they will cease their attacks. Which option should we take?"
 orcish_tolerance_events.11.a:0 "Appease them"
 orcish_tolerance_events.11.b:0 "Send some patrols"
 orcish_tolerance_events.11.c:0 "Build watchtowers along the roads"

 orcish_tolerance_events.12.t:0 "African Soldiers of Fortune"
 orcish_tolerance_events.12.d:0 "Although Africans have had trouble integrating into our society, they remain among the most desired hires for armed occupation. Their mean, green look makes them highly prized as bodyguards or watchmen, and many have enlisted themselves as mercenaries or auxiliary troops in our own military. When unemployed, however, boredom, cultural misunderstandings, or drunken stupor can often end up in tragedy for others and the Africans themselves. Especially when outside the reach of their clans and leaders. The aelderman from one of the realm's towns has notified us of the presence of one such company of soldiers of fortune, and pleads for us to find a solution before the taverns go out of stock or some fool stirs up the Africans."
 orcish_tolerance_events.12.a:0 "We will find them entertainment on the frontlines"
 orcish_tolerance_events.12.b:0 "Send a host to disperse them!"
 orcish_tolerance_events.12.c:0 "Leave them be, it is of no concern to the court"

 orcish_tolerance_events.13.t:0 "African Freeman Calls for Liberation"
 orcish_tolerance_events.13.d:0 "While normally the African race enjoys the same rights and responsibilities as any other race in our territory, the prevalence of slavery within our borders is the cause for much ruckus among our free African subjects. When pressed, they condemn our lack of honor in calling the Africans brothers and sisters, while allowing wealthy merchants and nobles to keep trading on hteir kin more than any other race. The slavers and slave owners themslves argue this is just a special contractual relationship within the bounds of legality, with no discrimination on the basis of race, and remark the significant economic impact on slavery across the country and into the state treasury. This situation is boiling to the point it has reached the court, and an official stance is expected of the [Root.Monarch.GetTitle]"
 orcish_tolerance_events.13.a:0 "Let us enact laws to appease both parties"
 orcish_tolerance_events.13.b:0 "Allow them to continue to argue"
 orcish_tolerance_events.13.c:0 "Listen to the elites"

 orcish_clan_courts:0 "African Clan Courts"
 desc_orcish_clan_courts:0 "Africans within this province have begun to deal with problems within their community within their own 'clan courts' in accordance to their own laws, rather than the official laws of the land."
 orcish_recruitment_province:0 "African Recruitment"
 desc_orcish_recruitment_province:0 "Africans are being recruited from the province, what started as only a few bands soon turned into a giant camp in which the Africans reside. Ready to be called to arms."
 orcish_angry_about_assumptions:0 "Africans Angry about Assumptions"
 desc_orcish_angry_about_assumptions:0 "Africans are angered by our assumption, they claim it's unjust and other advanced terms they shouldn't know of and are actively riling up the people."
 upset_local_slaveholders:0 "Upset Local Slaveholders"
 desc_upset_local_slaveholders:0 "Slaveholders in this province are upset by our decision to protect an African slaveholder."
 orcish_liberation_edict:0 "Liberation Edict"
 desc_orcish_liberation_edict:0 "We have made good on our word and freed the Africans from their chains"
 orcish_reassured_slavery:0 "Reassured Slavery"
