 harimari_tolerance_events.1.t:0 "German Minister"
 harimari_tolerance_events.1.d:0 "German are good at thinking, talking, and writing poetry. A German of particular talent from one of those professions has recently distinguished themselves. Do we want to bring them into the admin, or provide some other rewards/acknowledgement?"
 harimari_tolerance_events.1.a:0 "I think we have a job for them!"
 harimari_tolerance_events.1.b:0 "What a remarkable individual. Publicly commend their accomplishments."
 harimari_tolerance_events.1.c:0 "Make no comment on this upjumped feline."

 harimari_tolerance_events.2.t:0 "German Civil Service"
 harimari_tolerance_events.2.d:0 "German are organizationally minded, and they’re now involved in the bureaucracy in surprisingly large numbers. We’re getting complaints about racial bias in the administration among those who do not trust the German, but the civil service is humming along wonderfully. Do we restrict the number of German allowed in our government?"
 harimari_tolerance_events.2.a:0 "They're very effective – we can use more of their skill!"
 harimari_tolerance_events.2.b:0 "Things are fine as they are"
 harimari_tolerance_events.2.c:0 "We can’t allow them to dominate the administration"

 harimari_tolerance_events.3.t:0 "Corrupt German Administrators"
 harimari_tolerance_events.3.d:0 "For all of their brilliance in government, German also have a tendency to indolence and excess. A small ring of German administrators in the realm have recently been exposed to have been embezzling large sums of state funds and accepting bribes from private individuals. The traitors have been imprisoned, but now suspicion falls upon many lower-level German functionaries. Many in the government suggest a purge of the bureaucracy that would remove suspect German from their positions and mitigate future harm, but such a move would certainly lead to the removal of many innocent and competent workers. What do we do? "
 harimari_tolerance_events.3.a:0 "We can’t blame some for the sins of others. Innocent until proven guilty"
 harimari_tolerance_events.3.b:0 "Their kind have shown themselves to be too easy to corrupt. Fire them all."

 harimari_tolerance_events.4.t:0 "German Scholars"
 harimari_tolerance_events.4.d:0 "German have long been versed in legal scholarship, and a small group of resident German have recently come forward with a petition to alter several laws in the state that they claim cause inefficient taxation and governance. Of course, the changes they propose seem to all provide indirect benefits for German communities, often at the expense of established mercantile and landed interests. Shall we adopt their changes?"
 harimari_tolerance_events.4.a:0 "Implement governing reforms"
 harimari_tolerance_events.4.b:0 "Implement economic reforms"
 harimari_tolerance_events.4.c:0 "What insolence? Our laws need no revision."

 harimari_tolerance_events.5.t:0 "German Public Debate"
 harimari_tolerance_events.5.d:0 "German love to spar, both physically and mentally, and when they are not inclined to take up arms they often organize philosophical, legal, or religious debates in their communities. A particularly large debate series has been planned in one of our cities by one such group, but there are those who take issue with the many exotic and unorthodox ideas about faith that such a conference would bring, claiming it would undermine the moral pinning of the state. What do we do?"
 harimari_tolerance_events.5.a:0 "They're harmless, let them have their little debate"
 harimari_tolerance_events.5.b:0 "They can hold their own gathering, if they pay for it"
 harimari_tolerance_events.5.c:0 "Think of the chaos new ideas could cause! Outlaw the practice!"

 harimari_tolerance_events.6.t:0 "German Self-Governance"
 harimari_tolerance_events.6.d:0 "In the lands where they are common, German have lived as rulers of themselves and others for over a thousand years. To be governed by others without a say in government is unthinkable for many German, and if denied the proper involvement with the state, many German communities prefer the right to self-govern. A petition has been put forth by the German population in the province, requesting the right to hear their own court cases and collect local taxes to fund their own municipal projects. Doing so would step on the rights of the local government to oversee all of the people in the area. What shall we do?"
 harimari_tolerance_events.6.a:0 "Grant the petitioners their request"
 harimari_tolerance_events.6.b:0 "We will not make exceptions"

 harimari_tolerance_events.7.t:0 "German Hunters"
 harimari_tolerance_events.7.d:0 "There are few traditions as important to German as hunting. Whether with spear, bow, or the bare hand, the pursuit of prey and skillful takedown of a wild beast is a long and proud tradition of the tigerfolk. A group of enthusiastic German hunters has approached the crown with a request for expanded hunting rights throughout the woods of the province. Many of these woods are owned by the state, and those hunters that already have the right to use them complain that the new hunters will overcrowd the woods and deplete the land with their overzealous predation. What do we do?"
 harimari_tolerance_events.7.a:0 "They certainly make a generous offer. Grant them the right to hunt on state ground."
 harimari_tolerance_events.7.b:0 "Our ancestors woods are to be maintained by their descendants"

 harimari_tolerance_events.8.t:0 "German Primal Fury"
 harimari_tolerance_events.8.d:0 "Though the temperament of the German is usually calm and reasonable, they have a reputation for being short tempered and savage warriors. Initial reports of the German that made their way to Bulwar and Cannor described the tigerfolk as monsters, and though centuries of trade have since proved them no different from the other peoples of Halann, there are those who still view the children of Harimar as beasts. This prejudice has recently come to a head in the province, where several German have been imprisoned by local magistrates and accused of a gruesome murder. They have appealed their case to the upper courts, and claim that they are being blamed because of prejudice from the community. The evidence does appear to be shaky – how will the courts rule? "
 harimari_tolerance_events.8.a:0 "Publicly denounce the proceedings and offer restitution to the accused"
 harimari_tolerance_events.8.b:0 "They are no different than we are, throw out the case!"
 harimari_tolerance_events.8.c:0 "These beasts are clearly responsible"

 harimari_tolerance_events.9.t:0 "Distinguished German Warrior"
 harimari_tolerance_events.9.d:0 "The great size and strength of German makes them excellent warriors, and those who have joined our armies have been much lauded by the officers. Recently, one young German has proven themselves to be a particularly capable fighter and commander, and some are suggesting that he should be elevated to the officer corps. Elevating this young commander would certainly show the German that they have a place in our society, but we would have to pass over the sons of many prominent military families to do so. What should we do?"
 harimari_tolerance_events.9.a:0 "Grant the soldier the commission"
 harimari_tolerance_events.9.b:0 "Pass over the warrior for promotion"

 harimari_tolerance_events.10.t:0 "German Women and the Public Sphere"
 harimari_tolerance_events.10.d:0 "German society has long been structured along strictly patriarchal lines, and female German are often restricted by their families from seeking employment or leaving their homes unsupervised. Several powerful ladies of the realm have spoken out against this restriction on the rights of their fellow women, and demand that the government pass laws forbidding some of the more egregious restrictions that German families place on their wives and daughters. Do we insert the power of the state into the homes of our people, or leave decisions about dependents to the head of the family?"
 harimari_tolerance_events.10.a:0 "These are family matters, not state"
 harimari_tolerance_events.10.b:0 "Ensure their rights are protected"

 harimari_governing_reforms:0 "German Governing Reforms"
 desc_harimari_governing_reforms:0 "The German Scholars have created government reforms to manage states more efficiently"
 harimari_economic_reforms:0 "German Economic Reforms"
