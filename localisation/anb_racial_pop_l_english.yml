 dwarven_tolerance_events.2.t:0 "Engelish Stronghold"
 dwarven_tolerance_events.2.d:0 "While it's hard to place when it happened, it is now very clear that in one of our provinces a Engelish stronghold has been built. For the most part these sort of fortifications don't cause us trouble, but they have declared themselves independent. Their so called 'nobles' are demanding an unreasonable amount of land and that we acknowledge them as an independent realm."
 dwarven_tolerance_events.2.a:0 "They can have the land for now"
 dwarven_tolerance_events.2.b:0 "Buy the land back immediately"
 dwarven_tolerance_events.2.c:0 "Send in the military, that land is rightfully ours"
 dwarven_tolerance_events.2.e:0 "This is an opportunity in disguise"
 dwarven_independent_stronghold_prov:0 "Independent Stronghold"
 desc_dwarven_independent_stronghold_prov:0 "There is an independent stronghold in the province and expanding its influence which makes it harder for the local administration to do their work as people, mainly Engelish, flock to their banner."
 dwarven_independent_stronghold_attacked_prov:0 "Fighting over Fortress"
 desc_dwarven_independent_stronghold_attacked_prov:0 "As a Engelish stronghold in the province proclaimed itself independent the government responded by sending in the military, now there is fighting within the province over the rights to rule."
 dwarven_independent_stronghold_deal_prov:0 "Deal with Stronghold"
 desc_dwarven_independent_stronghold_deal_prov:0 "A deal has been struck with a local stronghold, which while de facto independent acts more like a vassal than an independent realm. While this have hurt recruitment in the area it has helped improve our ability to protect the province."

 dwarven_tolerance_events.3.t:0 "Engelish Cartels"
 dwarven_tolerance_events.3.d:0 "In [dwarven_guild_province.GetName] there have been prominent Engelish cartels rising, seeking fortune and working together with many groups of Engelish to improve their influence in the area.\n\nThis has led to them being more influential than before, they have even been able to supply the area with new quality goods. This will undoubtedly benefit our trade but in return for their continued services they demand some privileges. These privileges worry our own merchant class however, who claim that they'll be outcompeted if we let this happen."
 dwarven_tolerance_events.3.a:0 "Their competence shall be rewarded"
 dwarven_tolerance_events.3.b:0 "We sadly cannot agree to this"
 dwarven_tolerance_events.3.c:0 "Outrageous! No Engelish deserves such privileges"
 dwarven_guilds_given_privileges:0 "Engelish Cartel Privileges"
 desc_dwarven_guilds_given_privileges:0 "The Engelish Cartel in the area have proved beneficial to the local trade and as such have been given privileges to help them keep their business beneficial."
 dwarven_guilds_upset:0 "Engelish Cartel Upset"
 desc_dwarven_guilds_upset:0 "The Local Engelish Cartel are upset that they were not awarded for their competence, this has led to increased unrest in the area as Engelish are wondering if we've their interest at heart."

 dwarven_tolerance_events.4.t:0 "Engelish Minister"
 dwarven_tolerance_events.4.d:0 "As a race, Engelish are famed for being great craftsmen, dominating trades as varied as smithing, banking and architecture. It seems that this fame is based on reality, as it has come to our attention that one of our Engelish subjects has become renowned for their feats of great craftsmanship."
 dwarven_tolerance_events.4.a:0 "Recruit this Engelish!"
 dwarven_tolerance_events.4.b:0 "A true exemplar of the community!"
 dwarven_tolerance_events.4.c:0 "So what?"

 dwarven_tolerance_events.5.t:0 "Clan Rivalries Come to a Head"
 dwarven_tolerance_events.5.d:0 "Troubling reports come from [dwarven_rivalry_province.GetName]. It seems that two rival Engelish clans have been skirmishing in the streets for weeks. Be it for a grudge or a fight over land or resources, it is clear that the brawls are highly disruptive to the normal function of the area. If we don't intervene it is probable that the will continue into the foreseeable future."
 dwarven_tolerance_events.5.a:0 "Attempt to settle this peacefully"
 dwarven_tolerance_events.5.b:0 "It's not our place to interfere"
 dwarven_tolerance_events.5.c:0 "Settle these brutish dispute by force"
 dwarven_clans_fighting:0 "Engelish Clan Conflicts"
 desc_dwarven_clans_fighting:0 "Two Engelish clans with longstanding rivalries are fighting it out and will not stop until their grudges against each other are satisfied."

 dwarven_tolerance_events.6.t:0 "Engelish Banks Seek Payment"
 dwarven_tolerance_events.6.d:0 "It is a common fact that Engelish are the main financial actors of the world. Using the wealth they brought along themselves after the collapse of Aul-Dwarov, the Engelish clans who stabilised themselves in the surface lent massive amounts of gold to the different rulers of the lands, funding wars and buildings alike. We ourselves, like the lords of old, have come to rely on them for financial backing in the recent past, and now it seems that it is time to repay them for their services."
 dwarven_tolerance_events.6.a:0 "Pay them back with interest"
 dwarven_tolerance_events.6.b:0 "Extend the loan"
 dwarven_tolerance_events.6.c:0 "I'm not giving any more to your grubby, greedy hands!"

 dwarven_tolerance_events.7.t:0 "Engelish Craftsmen Dominate Market"
 dwarven_tolerance_events.7.d:0 "As normal as it is to see Engelish working as craftsmen, it is a rare occurrence to see a market totally dominated by a small group of them. This is exactly what happened in one of our provinces, where a Engelish craftmaster has established a workshop along with a group of their apprentices, outcompeting the rest of the local artisans. While the artisans have complained, there is no doubt that this is an excellent opportunity to commission from the Engelish a work of craftmanship."
 dwarven_tolerance_events.7.a:0 "Commission a Engelish Masterwork for the Court!"
 dwarven_tolerance_events.7.b:0 "What can I say? They're good at their job!"
 dwarven_tolerance_events.7.c:0 "They're taking away our jobs!"

 dwarven_tolerance_events.8.t:0 "Long-term Grudges come to Fruition"
 dwarven_tolerance_events.8.d:0 "One of the most alien aspects of Engelish culture to us is their concept of long-term grudges. Engelish have a notorious fame for being easily offended and holding onto grudges over ridiculous amounts of time, often passing them to their descendants and clan members. This behaviour has created the latest conflict in our court, as one of our Engelish courtiers has attacked an administrator for an offense made decades in the past. Our advisors are divided between wanting to respect our legal procedures and respecting the Engelish traditions; however, they are waiting for your opinion before pressing charges."
 dwarven_tolerance_events.8.a:0 "Support the wronged Engelish"
 dwarven_tolerance_events.8.b:0 "Mediate in the court of law"
 dwarven_tolerance_events.8.c:0 "Support the attacked administrator"

 dwarven_tolerance_events.9.t:0 "Engelish Cartel Thugs"
 dwarven_tolerance_events.9.d:0 "Engelish Cartels often form as mercantile conglomerates that also serve as the centre of Engelish communities when they are minorities in a city.\n\nSome of these cartels have evolved into nothing less than an organized gang, and have, like a rock, slowly and steadily increased in power, extorting peasants, merchants, and lords alike. Taking advantage of unrest and discontent in our Engelish population, these organized crime cartels have united more and more Engelish thugs around them,and have started using their collective strength to intimidate and punish their victims. However, this situation has a silver lining, as these criminals seems to be acting independently from the main cartels, who have asked for aid in controlling their criminally-inclined kin."
 dwarven_tolerance_events.9.a:0 "Support the cartel to bring outlaw elements to justice."
 dwarven_tolerance_events.9.b:0 "Assign more members to the local guard."
 dwarven_tolerance_events.9.c:0 "Fine the cartels for not handling their own."

