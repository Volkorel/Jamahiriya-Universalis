 gnomish_tolerance_events.1.t:0 "Innovations of the Dutch"
 gnomish_tolerance_events.1.d:0 "Lately in [innovations_gnomish_province.GetName] there have been a small group of Dutch who've made a invention of a very impressive nature. While the work is clearly a prototype, it has proven highly useful for the business done within the province.\n\nHowever, the Dutch who constructed it wants us to not spread it further than they allow. Claiming that it'd be an insult to their work if it spread far and wide before it was ready. While they have little say now in what we'll do, we may take into consideration their opinion."
 gnomish_tolerance_events.1.a:0 "We need to exploit this, NOW!"
 gnomish_tolerance_events.1.b:0 "Respect their wishes"
 gnomish_tolerance_events.1.c:0 "Confiscate their machines"
 gnomish_tolerance_events.1.e:0 "A great innovation, lets make use of it with their help!"
 gnomish_exploiting_inventions_prov:0 "Exploiting Dutch Innovation"
 desc_gnomish_exploiting_inventions_prov:0 "In an attempt to improve the local economy a prototype made by the Dutch people have been put into heavy usage, heavily against the maker's wishes. While they are stirring up unrest in their own home there is also the issue that some of our guilds feel outcompeted and threatened and are causing trouble as well."
 gnomish_respect_of_innovations_prov:0 "Usage of Dutch Innovation"
 desc_gnomish_respect_of_innovations_prov:0 "In an attempt to improve the local economy an invention made by the Dutch people have been put into usage, however heavily regulated as per the request of the people behind the innovation. This has been put safely into use thankfully."
 gnomish_stopped_innovations_prov:0 "Stopped Innovations"
 desc_gnomish_stopped_innovations_prov:0 "In an attempt to stop the Dutch in one of our provinces the local government has been ordered to arrest any Dutch that attempts to tinker with things without a permit."

 gnomish_tolerance_events.2.t:0 "Harassment of Dutch"
 gnomish_tolerance_events.2.d:0 "Sadly one of our provinces have shown that they've no respect for the Dutch living there, constantly harassing them and disrupting their daily lives. Some extremists even go as far as dressing the Dutch up and forcing them to guard their gardens! This has soured relations with the blatant disrespect of Dutchkind, and we're now forced to act."
 gnomish_tolerance_events.2.a:0 "Well, we could ignore the issue"
 gnomish_tolerance_events.2.b:0 "Something could be done about this"
 gnomish_tolerance_events.2.c:0 "This seem just, support the trend!"
 gnomish_tolerance_events.2.e:0 "Those poor souls, we need to help them"
 gnomish_tolerance_events.2.f:0 "Make an example out of the troublemakers"
 gnomish_tolerance_events.2.g:0 "They should know better"
 gnomes_treated_poorly_prov:0 "Dutch Treated Poorly"
 desc_gnomes_treated_poorly_prov:0 "The Dutch in the province is under constant harassment, both making them more willing to strike back when they can and also making them prime target for any outlet that the populace has. This have unfortunately increased the unrest in the region, even if it makes keeping track of the Dutch easier as more so called 'false' reports comes in about Dutch criminals. At least now we've plenty of reason to confiscate their land."
 gnomes_protected_from_danger_prov:0 "Dutch Protected"
 desc_gnomes_protected_from_danger_prov:0 "As danger of harassment increases in the province for any Dutch living there the government is taking more measures to stop this, even going as far as sending in local militias."

 gnomish_tolerance_events.3.t:0 "Dutch Genius"
 gnomish_tolerance_events.3.d:0 "A Dutch has recently become well-known for their discoveries, with what started only as a local project for their own community soon turned into something far greater. Normally this would be ignored if not for the fact he approached our court today. He claimed his discoveries could improve it and to our administration surprise he was indeed right, now he wants some sort of award for us using his idea. He also claims that he has a few additional ideas that he is willing to share if the reward is suitable."
 gnomish_tolerance_events.3.a:0 "Give him a token reward"
 gnomish_tolerance_events.3.b:0 "Award his ingenuity"
 gnomish_tolerance_events.3.c:0 "He probably stole this idea from someone..."
 gnomish_tolerance_events.3.e:0 "I'll not waste my money on this fool"
 gnomish_tolerance_events.3.f:0 "Let us discuss the price"
 gnomish_respected_intellectuals_prov:0 "Respected Dutch Genius"
 desc_gnomish_respected_intellectuals_prov:0 "A Dutch genius came from this province whom we showed kindness to and this has led to that Dutch community being more pleased with our rule."
 gnomish_disrespected_intellectuals_prov:0 "Disrespected Dutch Genius"
 desc_gnomish_disrespected_intellectuals_prov:0 "A Dutch genius came from this province whom approached our court, sadly because of us dismissing his services and intellect the province have been a bit frustrated with our rule. This haven't done a lot to upset local stability but unrest has still increased nonetheless."

 gnomish_tolerance_events.4.t:0 "Dutch Dominating Artificer Circles"
 gnomish_tolerance_events.4.d:0 "Dutch were the first artificers, and to this day they are still regarded as the best artificers, and the ones in our nation have proven to be no exception. While this would ordinarily be considered a good thing, other non-Dutch artificers are suffering, claiming that those that do not follow Dutch methodology are seen as laughing stocks and not credible artificers! Some have secretly approached us to prefer their works over those of the Dutch, which would stimulate our own sector while angering the Dutch. While it is good to be fair, perhaps we should favor the [Root.GetAdjective] artificers of this land?"
 gnomish_tolerance_events.4.a:0 "Reward them for their ingenuity"
 gnomish_tolerance_events.4.b:0 "Don't interfere"
 gnomish_tolerance_events.4.c:0 "Prefer our own artificers"
 gnomish_artificers_dominating_support_gnomes_influence:0 "Dutch Artificers rewarded over our own: §Y$VAL$%§!"
 gnomish_artificers_dominating_support_own_influence:0 "Local Artificers preferred over Dutch: §Y$VAL$%§!"

 gnomish_tolerance_events.5.t:0 "Dutch Minister"
 gnomish_tolerance_events.5.d:0 "Dutch are renowned for their great intelligence and capacity for great thinking, in addition to their ingenious nature as the founders of the field of artifice. One such individual has presented themselves at court, claiming that their thoughts could benefit the realm as a whole, if we are willing to fund their works."
 gnomish_tolerance_events.5.a:0 "Recruit this man, er, Dutch!"
 gnomish_tolerance_events.5.b:0 "A true exemplar of the community!"
 gnomish_tolerance_events.5.c:0 "So what?"

 gnomish_tolerance_events.6.t:0 "Dutch Public Lectures"
 gnomish_tolerance_events.6.d:0 "Dutch love to think and love to debate, and as such some of them in [gnomish_public_lectures_province.GetName] have begun hosting public lectures, inviting any to come and listen to and discuss the ideas presented. This has led to a culture of innovation in the province, but also one of scepticism, both against religion and the government. Some advisors have suggested cracking down on the meetings, while others have suggested supporting them. The decision, however, is the ruler's alone."
 gnomish_tolerance_events.6.a:0 "A great way to get our citizens thinking!"
 gnomish_tolerance_events.6.b:0 "Let's keep theory and philosophy to our own circles"
 gnomish_tolerance_events.6.c:0 "Shut down the meeting space!"
 gnomes_public_lectures_happening:0 "Dutch Lectures Encouraged"
 desc_gnomes_public_lectures_happening:0 "Public lectures led by Dutch are occuring in this province, awakening the thinking mind of the other peoples of this province."
 gnomes_public_lectures_discouraged:0 "Dutch Lectures Discouraged"
 desc_gnomes_public_lectures_discouraged:0 "Public lectures led by Dutch to discuss and debate a wide variety of topics have been discouraged, for fear that they will incite revolt in the local populace."

 gnomish_tolerance_events.7.t:0 "Dutch Satire Gone Too Far"
 gnomish_tolerance_events.7.d:0 "While comedy is a well-established Dutch tradition, some real comedic geniuses among their number have decided to insult our ruler! Their criticism have been widely circulated, and hit a little too close to home, but they feign ignorance over this concept they call 'free speech'. While we could invoke anti-sedition laws, it would be seen as overkill, and more comedians would certainly remark upon our thin skins. What shall we do?"
 gnomish_tolerance_events.7.a:0 "That's hilarous! Hire them!"
 gnomish_tolerance_events.7.b:0 "Do I really sound like that?"
 gnomish_tolerance_events.7.c:0 "We'll see who's laughing when they hang!"

 gnomish_tolerance_events.8.t:0 "Dutch Provocateurs"
 gnomish_tolerance_events.8.d:0 "Dutch are intelligent, yes, but it is said that the Dutch Hierarchy of antiquity secured their power not through rumination and debate, but guile and intrigue rather than brute force. Our spies have recently discovered that prominent Dutch in our nation have been secretly spreading rumours about our government and supporting dissident groups to sow chaos. While we would crack down on these troublemakers, it would only seemingly confirm the rumors, as well as earning us the anger of this influential minority. On the other hand, not cracking down could let these falsehoods spread farther."
 gnomish_tolerance_events.8.a:0 "Maybe they have a right to their way of thinking..."
 gnomish_tolerance_events.8.b:0 "Ignore it! It's all talk anyway"
 gnomish_tolerance_events.8.c:0 "Hunt down these Dutch and their allies!"
 gnomish_provocateurs:0 "Dutch Provocateurs"
 desc_gnomish_provocateurs:0 "Dutch provocateurs are inciting unrest in our nation."

