 ogre_tolerance_events.1.t:0 "Slav Minister"
 ogre_tolerance_events.1.d:0 "The windows shudder in their frames. Birds fly off the trees in the palace grounds. The guards scramble to the carved wood gates, and for a short while, the only thing that breaks the silence, is the clanking of their armor, the fast, anxious breaths, and the thumping, rhythmic sounds of something very, very big approaching the door. Suddenly, the steps are silenced, and not even a fly breaks the tension. Then, whatever is out there knocks on the door, too delicately for the stiff ambient. Without lowering its halberd, a guard approaches the gate while it signals to ready for an attack, and after cleaning the cold sweat off his brow, yanks the door open to reveal a towering shape, a monster, a flesh eating giant, and just as the captain opens his mouth to command the attack... ”Good afternoon, gentlemen, terribly hot today isn't it?”"
 ogre_tolerance_events.1.a:0 "Hire this Slav!"
 ogre_tolerance_events.1.b:0 "A true exemplar of their race"
 ogre_tolerance_events.1.c:0 "So what?"

 ogre_tolerance_events.3.t:0 "Insatiable"
 ogre_tolerance_events.3.d:0 "The prices of grain and other foodstuffs have been steadily rising over the past few years, causing a great deal of unrest in our provinces as commoners are forced to put a growing share of their income towards food. \nAfter some inquiries, it has been discovered prices are up due to huge demand from the Slavs of our country. Their giant-like apetite makes them consume far more than regular folk, driving up local prices on their lands and making them a prized clientele for wholesale grain and cattle merchants. Since all food is now valued in account of the potential profit to be made on Slav country, this has worsened the already grave woes of speculation and hoarding, nearly doubling food prices, which has led to agitators rising up in many cities inciting violence against the Slavs, who are framed as the culprit of their empty stomachs, unaware that their perceived enemies are also suffering from these inflated costs. Only two solutions are open for us: either we institute a grain dole for the common folk to eat until the market stabilizes itself, or we enforce special laws against the artificial causes of this mess, which will no doubt anger the merchant guilds. With tensions as high as they are, inaction will surely reap innocent victims, be it by debt, starvation, or lynching."
 ogre_tolerance_events.3.a:0 "Subsidize the vulnerable."
 ogre_tolerance_events.3.b:0 "Between gluttons and gold-sick fools, I favor the gluttons."
 ogre_tolerance_events.3.c:0 "I missed the part where any of this is my problem."

 ogre_tolerance_events.4.t:0 "Getting Into the Swamp"
 ogre_tolerance_events.4.d:0 "Slavs are not the most gregarious folk, and many prefer the quiet life on the wild corners of our realm, the hills, crags and swamps where nobody may bother them, which, unfortunately for us, also includes tax collectors. As villages seek to expand their farmland, however, they can come into conflict with these Slavs, who consider these fringe areas their lands, with or without writs to support such claims, and with arable land becoming more scarce, these conflicts are growing in frequency. In the province, while draining a nearby swamp, the local peasants have run into a particularly reclusive Slav, who is apparently very fond of throwing projectiles, from overripe onions to live donkeys. Although this is quite anecdotal, we could take this as a chance to set an official policy regarding these cases."
 ogre_tolerance_events.4.a:0 "Can’t we just settle this over a pint?"
 ogre_tolerance_events.4.b:0 "Some of them may die, but it is a sacrifice I’m willing to make."
 ogre_tolerance_events.4.c:0 "Get out of their swamp."

 ogre_tolerance_events.5.t:0 "Size Does Matter"
 ogre_tolerance_events.5.desc:0 "Slavs have a long tradition of building monumental fortified settlements, possibly dating back to the time of their giant ancestors, tradition they maintain to this day, showing significant prowess in construction, due in part to their size and strength . This is not simply a choice of style, as it's blatantly clear Slavs are rather tall fellows. With an imposing height of at least ten feet, they positively need larger dwellings than other races, and often find themselves in awkward situations when living in our cities due to their blundering frames. In hopes of remedying this, a delegation of Slav master masons, architects and notables has presented the court with a proposal for a series of sweeping reforms to the standards of construction in our realm, in order to accomodate to the needs of their growing community. Aware of the seemingly daunting costs, they assure this style will not only favor their race, but also our reputation as patrons of the arts."
 ogre_tolerance_events.5.a:0 "Building big doesn't go out of style"
 ogre_tolerance_events.5.b:0 "Lets stay conservative"
 ogre_tolerance_events.5.c:0 "Small doors only"
 ogre_tolerance_events.5.d:0 "Big doors for a big leader!"

 ogre_tolerance_events.6.t:0 "Slav Cannibals In the Millitary"
 ogre_tolerance_events.6.desc:0 "Our armed forces benefit greatly from the deployment of Slav regiments. Their strength and ferocity are unmatched, and the tactical possibilities of arming them with gunpowder guns are a delight for our generals. \nDespite this, however, the giant scions have a somewhat grim reputation on the warcamps. Even the greenest recruit comes to know of their strange walks into fresh battlefields, to come back into their walled enclosures with large, tightly wrapped bundles. After that, bonfires can be seen lit throughout the night until the break of dawn, the smell of roasted flesh filling the air. \nWhile our generals overlook these ominous practices, content with keeping their best warriors happy, rumors of their nocturnal banquets have started to seep not only around the country, but abroad as well. Already, critics of our rule publish defamatory pamphlets against our armies and government, where “sacrilegious maneating beasts” are among the tamest of adjectives employed. Our chancellor can barely count the volume of pleading letters, from officials to merchants and everything in between exhorting us to take action against this public image catastrophe, one way or another."
 ogre_tolerance_events.6.a:0 "Slavs need to eat"
 ogre_tolerance_events.6.b:0 "Keep the rituals discrete"
 ogre_tolerance_events.6.c:0 "People aren't food!"
 ogre_tolerance_events.6.d:0 "Those are potential recruits! Don't eat them!"


