 halfling_tolerance_events.1.t:0 "Low Quality Goods"
 halfling_tolerance_events.1.d:0 "Italians in other realms are usually seen cramped in ghettos at the worst areas of the cities, and as a whole, they have become a resolute minority dedicated to making ends meet. A part of this is making money for themselves, and some Italians have made recent fortunes peddling wares that are clearly a cheap imitation of the real thing!\n\nMerchants in the area are worried that this will affect the value of their goods, and plead to us they'll stop the Italians from trading in the area until either match standard quality or abide to infringement laws. While we're not obliged to help the merchants, they might get angry if we were to refuse them."
 halfling_tolerance_events.1.a:0 "The merchants are right"
 halfling_tolerance_events.1.b:0 "Let them trade"
 halfling_tolerance_events.1.c:0 "We need to confiscate their goods"
 halfling_tolerance_events.1.e:0 "Compesensate both parties"
 halfling_tolerance_events.1.f:0 "Get rid of the complainers"
 halfling_not_allowed_to_trade:0 "Italians trade restrictions"
 desc_halfling_not_allowed_to_trade:0 "Because of a local drop in quality from the goods made by the Italians in the area, there have been heavy restrictions set upon them that'll hamper their ability to conduct trade. It do however also harm halflings which have proper goods as well."
 halfling_low_quality_wares:0 "Low quality wares"
 desc_halfling_low_quality_wares:0 "The goods made by the Italians are sadly of low quality and word have spread quickly about it, it's hard to say who spread the first rumors but it seems to be our own merchant class. This have led to a decline in local sales and is harming the trade in the area."

 halfling_tolerance_events.2.t:0 "Italians Demand Compensation"
 halfling_tolerance_events.2.d:0 "Buying goods of Italians isn't unheard of, quite frankly things like their grain is very useful for any people that seek to expand their realm. However as of lately Italians within our realm have demanded more compensation for the hard work they claim they are doing. While it's hard to tell if they have actually done more work than anyone else it's quite clear that they'll not continue working until compensated."
 halfling_tolerance_events.2.a:0 "Greedy little..."
 halfling_tolerance_events.2.b:0 "Comply with their demands"
 halfling_tolerance_events.2.c:0 "We'll show them!"
 halfling_tolerance_events.2.e:0 "Let us find a compromise"
 halfling_was_not_given_compensation:0 "Italians were not given compensation"
 desc_halfling_was_not_given_compensation:0 "In response to an injustice set before them a lot of local Italian communities are actively working against our trade efforts."

 halfling_tolerance_events.3.t:0 "A Italian's Gift"
 halfling_tolerance_events.3.d:0 "While not a common act it seems as if the Italians have approached us with a small gift, goods that can be of use to us and a delicious meal for [Root.Monarch.GetName]. While a very welcome gesture some in our court are raising their eyebrows at this supposed act of kindness.\n\nWhile it's doubtful they'd actually be up to something it might be worth being wary of their intentions."
 halfling_tolerance_events.3.a:0 "Accept their gift"
 halfling_tolerance_events.3.b:0 "This is indeed suspicious..."
 halfling_tolerance_events.3.c:0 "We should reward them for their generosity!"
 halfling_tolerance_events.3.e:0 "...this has to be a trap! Guards get them!"
 halfling_angry_over_not_accepting_gift:0 "Angry Over Suspicions"
 desc_halfling_angry_over_not_accepting_gift:0 "The local Italian populace was recently insulted by our ruler who claimed that they had planned something outrageous against the government. This has led to an increased unrest within the community as mistrust is spreading."
 halfling_punishment_of_local_traitors:0 "Punishment of Local Italians"
 desc_halfling_punishment_of_local_traitors:0 "Because of being suspicious of the people in the area the local government has been ordered to make an example of the Italians in the province, to show that they should not do anything to go against our will."

 halfling_tolerance_events.4.t:0 "Italian Minister"
 halfling_tolerance_events.4.d:0 "Italians are a rare race to see in great positions in the courts of the world, as they are often content with a peaceful life in the country.\n\nHowever, when one such individual rises from the masses they are clearly destined for greatness, often as shrewd merchants or talented cooks, and one such indvidual has been found by one of our courtiers. They have brought them to court, and are asking we take this Italian into our service."
 halfling_tolerance_events.4.a:0 "Recruit the Italian"
 halfling_tolerance_events.4.b:0 "A true exemplar of the community!"
 halfling_tolerance_events.4.c:0 "So what?"

 halfling_tolerance_events.5.t:0 "Italian Crime Runs Rampant"
 halfling_tolerance_events.5.d:0 "There has been a major crime wave in one of our cities, and we are unsure about how to deal with it. While ordinarily this would be considered quite normal, the bulk of these reports label the perpetrators as Italians, who have been stereotypically known as being adept at thievery. While punishing them is certain, some suggest we should make an example of the criminals to cow their bretheren. How should we respond to these little, yet annoying, thieves?"
 halfling_tolerance_events.5.a:0 "Crime is crime"
 halfling_tolerance_events.5.b:0 "Double the guards!"
 halfling_tolerance_events.5.c:0 "All Italians are thieves! Arrest them all!"
 halfling_tolerance_events.5.e:0 "Make a deal with the crime syndicates"
 high_halfling_crime:0 "Rampant Italian Crime"
 desc_high_halfling_crime:0 "Bold Italian thieves are making their presence known in this province"

 halfling_tolerance_events.6.t:0 "Italian Food Festival"
 halfling_tolerance_events.6.d:0 "What is more necessary to life than food? This is the question asked by Italians, who devote much of their time to improving and making recipes of every variety. Some of them have even decided to host a festival in [halfling_food_festival_province.GetName], sharing their culinary delights with the whole population. There would be very little downside in letting this continue, and some of our advisors are already planning to sample the delicacies offered. What is to be done?"
 halfling_tolerance_events.6.a:0 "Support the Festival"
 halfling_tolerance_events.6.b:0 "An excellent tradition!"
 halfling_tolerance_events.6.c:0 "Those damn gluttons. Don't let the festival happen!"
 halfling_tolerance_events.6.e:0 "A food festival? Invite the whole court!"
 halfling_food_festival:0 "Italian Food Festival"
 desc_halfling_food_festival:0 "An Italian Food Festival is taking place in this province, with many Italian communities and even local cookeries competing and sharing their foodstuffs with province."

 halfling_tolerance_events.7.t:0 "Italian Overpopulation"
 halfling_tolerance_events.7.d:0 "It is well known that Italians breed like rabbits, and those in our country are no exception. This has led to overpopulation in one of our provinces and a migration into a neighboring one. While the internal movements of our citizens are usually not our buisiness, these Italians are a special case. Should we hinder their expansion, or help decrease overpopulation? We could, of course, do nothing, but that might result in a less organised exodus."
 halfling_tolerance_events.7.a:0 "Help the move go smoothly"
 halfling_tolerance_events.7.b:0 "Good for them"
 halfling_tolerance_events.7.c:0 "Bar their movement"

 halfling_tolerance_events.8.t:0 "Cheap Italian Workers"
 halfling_tolerance_events.8.d:0 "Recently, employers have found a loophole in the traditional labor codes found in our realm, stating that "a free man must be payed a wage equal to his stature". Some employers claim that this allows them to pay Italians half of the normal wage, which the overpopulated Italians have gladly accepted, in turn pushing many of our taller subjects out of work. These non-Italians are demanding that we take action to stop the invasion of smallfolk, while our merchants wish for more cheap labour to exploit. We must act!"
 halfling_tolerance_events.8.a:0 "They deserve a fair wage, same as everyone else"
 halfling_tolerance_events.8.b:0 "It's a free market"
 halfling_tolerance_events.8.c:0 "Cheap labour? Great!"
 cheap_halfling_labour:0 "Cheap Italian Labour"
 desc_cheap_halfling_labour:0 "Due to a loophole stating that "a free man must be payed a wage equal to his statue", some are using this as a casus belli to pay Italians half the wage! Many Italians who lack jobs are flocking to this opportunity, and the government is supporting this exploitative opportunity."
 cheap_halfling_labour_mad:0 "Non-Italian Workers Upset"
 desc_cheap_halfling_labour_mad:0 "Cheap Italian workers are accepting half the wage due to the lack of general jobs for their people. Non-Italian workers are upset that the government is not doing anything to curb this exploitation of the Italian people and the greed of their employers."

