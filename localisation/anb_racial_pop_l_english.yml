 gnoll_tolerance_events.4.t:0 "Norse Minister"
 gnoll_tolerance_events.4.d:0 "Norsemen are well known for their enterprising tendencies and military tenacity. For better or for worse, many peoples can testify to their combat ability. Similarly, if someone manages to obtain the friendship or loyalty of a Norse, they cannot but benefit; Norsemen' fierce devotion to those they regard as pack overwhelm all else. A Norse of some ability has now come to the [Root.Monarch.GetTitle] with an offer of service, vowing to do their duty as if for their pack leader."
 gnoll_tolerance_events.4.a:0 "Grant this Norse a position at court!"
 gnoll_tolerance_events.4.b:0 "They are truly an exemplar of their community!"
 gnoll_tolerance_events.4.c:0 "Not interested."
  
 gnoll_tolerance_events.5.t:0 "Crafty Norsemen!"
 gnoll_tolerance_events.5.d:0 "Norsemen - an enterprising race without compare in scavenging and crafting - have recently proven extremely beneficial for the economy of [Root.GetName]. Their involvement in a certain sector of the local economy has resulted in an increase in goods production and an uptick in local economic strength. The opinion of the non-Norse populace is divided. Some are of course hostile to those they deem foreign and demand the [Root.Monarch.GetTitle] intervene. But others rather like the increase in profits the Norsemen have helped share around."
 gnoll_tolerance_events.5.a:0 "Support them!"
 gnoll_tolerance_events.5.b:0 "Leave them alone."
 gnoll_tolerance_events.5.c:0 "Scavenging? In MY land?"

 gnoll_tolerance_events.6.t:0 "Norse Recyclers"
 gnoll_tolerance_events.6.d:0 "A new development has taken place in [Root.GetName]. Norsemen - being, after all, unparalleled in their ability for scavenging - have been raiding the trash piles of the province and by some freak of ingenuity that our people cannot imitate managed to produce cheaper tools and furniture than those of the local craftsmen. Obviously, said craftsmen have now come to the [Root.Monarch.GetTitle] to complain and demand that something be done to prevent this undercutting; however, more pragmatic people in our court can see a non-zero benefit to letting them carry on with it."
 gnoll_tolerance_events.6.a:0 "Build them more workshops! And get them more material!"
 gnoll_tolerance_events.6.b:0 "Let them continue their work in peace."
 gnoll_tolerance_events.6.c:0 "Don't let them steal our craftsmen's livelihoods!"

 gnoll_tolerance_events.7.t:0 " Norsemen Offer To Fight!"
 gnoll_tolerance_events.7.d:0 "As a result of the benevolent policies of our state towards the Norse population of [Root.GetName], the vast majority of Norsemen regard the [Root.Monarch.GetTitle] as not merely their ruler but the leader of their pack. For a Norse this designation carries a primal obligation of loyalty. That duty inspires those Norsemen that adhere to it to vast heights of devotion and innovation in service to the [Root.Monarch.GetTitle] personally. Recently, this has had the result of a group of Norsemen - with all their required equipment purchased by themselves - presenting themselves at [Root.Capital.GetName] to fight in our forces. The majority view is that we cannot but benefit from integrating them in our army; after all, Norsemen are renowned as unparalleled shock troops."
 gnoll_tolerance_events.7.a:0 "Get the lot of them into a barracks at once!"
 gnoll_tolerance_events.7.b:0 "We could use some of them."
 gnoll_tolerance_events.7.c:0 "We dont need your kind. Leave at once!"

 gnoll_tolerance_events.8.t:0 "Norsemen Proclaim [Root.Monarch.GetName] Pack Leader!"
 gnoll_tolerance_events.8.d:0 "A group of Norsemen, representing their larger societal group, have declared the [Root.Monarch.GetTitle] to be the leader of their pack. Our advisors have informed us that this is significant; a Norse regards itself as oathsworn to an individual that it deems a pack leader.\n\nThe Norsemen have petitioned the [Root.Monarch.GetTitle] to fight in our nation's army so that they may act in accordance with their debt of loyalty to their pack leader."
 gnoll_tolerance_events.8.a:0 "As your pack leader, I accept your service."
 gnoll_tolerance_events.8.b:0 "I am your leader - but loyalty does not require you to bleed for me."
 gnoll_tolerance_events.8.c:0 "A “pack leader”? Pah! I'm a [Root.Monarch.GetTitle]!"

 gnoll_tolerance_events.9.t:0 "Norsemen Rampage In [Root.GetName]"
 gnoll_tolerance_events.9.d:0 "Terrible news out of [Root.GetName]! The hostile Norse population in that area has gone wild and severely damaged a town in the area. As the survivors flee for their lives, it is up to the [Root.Monarch.GetTitle] to determine how to respond to this dastardly attack on our nation and its people; some advocate extermination, but others counsel a more pragmatic approach."
 gnoll_tolerance_events.9.a:0 "Hunt down the beasts, then rebuild the town!"
 gnoll_tolerance_events.9.b:0 "So be it."
 gnoll_tolerance_events.9.c:0 "Exterminate these brutes!"
 gnoll_tolerance_events.9.e:0 "Pay them to rebuild the town."

