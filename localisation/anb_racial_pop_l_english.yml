 kobold_tolerance_events.1.t:0 "Native American Bands"
 kobold_tolerance_events.1.d:0 "It seems as if the Native Americans in [kobold_causing_havoc_province.GetName] have proven far braver than their appearance would lead us to believe. They have gathered great numbers of Native Americans, and those willing to fight for them, and are now terrorizing the locals. They seem to have little respect for our authority, however it's entirely possible this is only because they outnumber the local militia three to one.\n\nWe must do something about this! Most of our advisors suggest that we act quickly and enforce our will on them before this get out of hand. Others suggest that we show a display of power, to force them to submit before the might of [Root.GetName].\n\nWhile these ideas are sound it's also possible we could find a local Native American leader that we can persuade to send their men to work for our cause."
 kobold_tolerance_events.1.a:0 "Scare them into submission"
 kobold_tolerance_events.1.b:0 "Swiftly enforce our will on them"
 kobold_tolerance_events.1.c:0 "Find a way to recruit them"
 kobold_scared_into_submission:0 "Native Americans Scared into Submission"
 desc_kobold_scared_into_submission:0 "In our attempts to enforce our will in the area we made a display of our power, this have splintered the Native Americans in the province and made them repay the damage they done in an attempt to not have to face our military might."
 kobold_angered_by_attempts_to_submit:0 "Native Americans Angered"
 desc_kobold_angered_by_attempts_to_submit:0 "In our attempts to force the Native Americans to submit to our ways it has become clear that this has only led to chaos in the province. We're now in a local conflict with the Native Americans which hurts the local economy and our ability to recruit the people there."
 kobold_bands_recruited:0 "Native American Bands Recruited"
 desc_kobold_bands_recruited:0 "After long negotiations the Native Americans in the area have decided to work for us, even if they seem to only be doing it to avoid trouble. They are still looting our land when they can get away with it, increasing tension in the area, but at the very least this allows us to recruit a few Native Americans that can help fight for our cause."

 kobold_tolerance_events.2.t:0 "Native American Sabotage Recruitment in [kobold_hindering_military_operations.GetName]"
 kobold_tolerance_events.2.d:0 "Lately Native American bands in [kobold_hindering_military_operations.GetName] have been sabotaging the local recruitment the administration is doing, taking the chance while we're busy with our war with [kobold_war_target_chance.GetName] to cause havoc. The nobility are especially unpleased with our inability to react instantly to this problem, but we could possibly make up for it by acting quickly and punishing these traitors."
 kobold_tolerance_events.2.a:0 "Punish all of them!"
 kobold_tolerance_events.2.b:0 "Punish the Native Americans found guilty"
 kobold_tolerance_events.2.c:0 "Ignore them"
 kobold_tolerance_events.2.e:0 "Maybe they can be recruited?"
 kobold_bands_punished_harshly:0 "Harsh Punishment of Native American Bands"
 desc_kobold_bands_punished_harshly:0 "Any and all Native American bands that can be found in the area in an attempt to stop further sabotage of our military operations. This have been costly for the local administration but has stopped some people from wanting to raise arms against us."
 kobold_bands_punished:0 "Punished Native American Bands"
 desc_kobold_bands_punished:0 "Many bands of Native Americans in the area have been punished, their attempts to stop our operations in the area have been stopped dead in their tracks but this work have forced the local administration to conserve their resources and as such we get less money and manpower from the province."
 kobold_bands_not_punished:0 "Unpunished Native Americans"
 desc_kobold_bands_not_punished:0 "The Native Americans in this province have been unpunished despite the crimes they committed against our government which have upset the local administration."

 kobold_tolerance_events.3.t:0 "Native Americans Treated Like Pests"
 kobold_tolerance_events.3.d:0 "The vast numbers of Native Americans in [kobold_treated_unfairly_province.GetName], combined with their diminutive nature, have led to the local [Root.GetAdjective] people treating them no less than a pesky fly or rat - often shooing them as they would a gaggle of street urchins, which, of course, is perfectly acceptable.\nA prominent Native American leader has petitioned us to make it clear that Native Americans are people too!"
 kobold_tolerance_events.3.a:0 "Support the Native Americans"
 kobold_tolerance_events.3.b:0 "We cannot change how people think"
 kobold_tolerance_events.3.c:0 "Redskins ARE pests!"

 kobold_tolerance_events.4.t:0 "Native American Minister"
 kobold_tolerance_events.4.d:0 "Native Americans are often seen as cowardly and greedy, living in their dark caves and hovels (or in cities, crowded apartments) with families and extended families and extended-extended families. An individual of Native American merit usually rises to fruition either due to their great experience in handling money and all manner of valuables ever since they are hatched, or excellent coordinators of large groups - something that has seen more military-oriented Native Americans rise to organize the mass-conscript armies of the 19th century. One such individual has made themselves known."
 kobold_tolerance_events.4.a:0 "Recruit the Native American!"
 kobold_tolerance_events.4.b:0 "A true exemplar of their race"
 kobold_tolerance_events.4.c:0 "Who cares?"

 kobold_tolerance_events.5.t:0 "Native Americans Rob a Bank!"
 kobold_tolerance_events.5.d:0 "Native Americans in our nation have robbed a bank, allegedly because of their beliefs demanding them to - something about a dragon hoard. While normally the perpetrators would have already had an appointment with the hangman, we need to ensure this never happens again with Native Americans, else entire swarms of them would overrun our banks and any other valuable institution. We could tax the Native Americans harder as retribution, which would certainly tell the whole community to follow the law. We could try and tell them to stop, which would work, though it would make use of our diplomats. Of course, we could let them keep their gold, in which case we could forget about the problem."
 kobold_tolerance_events.5.a:0 "Educate them on the error of their ways"
 kobold_tolerance_events.5.b:0 "Punish them like any other criminal"
 kobold_tolerance_events.5.c:0 "Tax local Native American communities harder as a lesson"

 kobold_tolerance_events.6.t:0 "Native American Tinkers Release New Invention"
 kobold_tolerance_events.6.d:0 "Recently, a Native American artificer in [kobold_invention_province.GetName] has released a new invention, and it has proved very popular for its small size and low cost. However, it was also made by a Native American, which means that safety concerns are a given, and many of our more conservative artificers have spoken out against it. While the product is still undistributed, it could give economic benfits if we let it be released, though our artificers might be angry."
 kobold_tolerance_events.6.a:0 "Cheap and effective? Go ahead!"
 kobold_tolerance_events.6.b:0 "Demand they make it safer"
 kobold_tolerance_events.6.c:0 "Stick with artificer-approved methods"
 kobold_inventions_unsafe:0 "Unstable Native American Inventions"
 desc_kobold_inventions_unsafe:0 "A highly effective yet fairly dangerous version of a Native American invention has been distributed in this province."
 kobold_inventions_OSHA_approved:0 "Safe Native American Inventions"
 desc_kobold_inventions_OSHA_approved:0 "A safer, yet less effective, version of a Native American invention has been distributed in this province."

 kobold_tolerance_events.7.t:0 "Native American Hoard Found by Mob"
 kobold_tolerance_events.7.d:0 "Native Americans were known to hoard money in the deep caves of the Dragonheights, and those living in small hovels are no different. In response to some boorish grievance, an angry mob has rampaged through one of our cities looking for money, and they have found it in the hoard of a local Native American. While he has not broken any laws, after all, it is his property, his hoarding has led to local deflation, and his claims of needing it for his "mental health" are obviously overblown. Should we anger the powerless Native American, or the angry, pitchfork-wielding mob?"
 kobold_tolerance_events.7.a:0 "Anyone, regardless of race, has a right to their own belongings. Disperse the crowd"
 kobold_tolerance_events.7.b:0 "And what do you want me to do about it?"
 kobold_tolerance_events.7.c:0 "'Redistribute' the wealth to the people - after skimming a little off the top, of course"
 kobold_tolerance_events.7.e:0 "The poor thing - let's humour it"

 kobold_tolerance_events.8.t:0 "Native American Tunnels Cause Building Collapse"
 kobold_tolerance_events.8.d:0 "Native Americans are known to be great diggers, no, not in the Engelish way, but more like tunnels that'll give ants a run for their money. The intersection between Native Americans and our people have caused tension in [kobold_collapsed_building_province.GetName], with a major building collapsing due to the presence of Native American tunnels beneath them. Clearly this is not acceptable, but the Native Americans respond that their tunnels are a necessity to provide housing for their ever-growing populace."
 kobold_tolerance_events.8.a:0 "Tell the Native Americans to build their tunnels in safer places"
 kobold_tolerance_events.8.b:0 "Just focus on the building repairs"
 kobold_tolerance_events.8.c:0 "Force them to clear out and help with building repairs"

 kobold_tolerance_events.9.t:0 "Burrows in the Way of New Building"
 kobold_tolerance_events.9.d:0 "As part of our efforts to improve the lives of our subjects, we have have decided to construct a new building in our province. Unfortunately, Native American burrows and tunnels are in the way, and we to continue we must deal with them unless we want even further delays. Some advisors have suggested bribing them to leave, but others respond that we could just scare them away for cheaper. The local guard have also requested for military support to simply kick them out by force."
 kobold_tolerance_events.9.a:0 "Bribe them to leave"
 kobold_tolerance_events.9.b:0 "Scare them away"
 kobold_tolerance_events.9.c:0 "Kick them out!"
 kobold_burrows:0 "Native American Burrows"
 desc_kobold_burrows:0 "Native American burrows criss-cross deep into the soil, making it difficult to build foundations and new buildings safely."

 kobold_tolerance_events.10.t:0 "Pesky Native American Traps!"
 kobold_tolerance_events.10.d:0 "Troubling reports come from [kobold_traps_province.GetName], as traps have began appearing around the main road areas of the province. While the builder of this traps is unknowns, it is undoubtely linked to the local population of Native Americans due to their worldwide expertise in trapmaking. Although it is unclear if these traps were intended to catch animals or harm travelers, it is a fact that they are hurting our bottom line by discouraging travelers and merchants to pass through the area.\n\nEven though hiring the Native Americans to deactivate the traps would be the optimal option, their avarice is well-known, meaning that their services would not cost us cheap. Another option would be to deal with the traps ourselves, although that would take much more time and would hurt the business in the short term. Finally we could dispatch the army to deal with the traps and punish the perpetrators, although that would harm even further our relations with the Native Americans."
 kobold_tolerance_events.10.a:0 "Hire willing Native American to dismantle them"
 kobold_tolerance_events.10.b:0 "Dismantle them ourselves"
 kobold_tolerance_events.10.c:0 "Send a force to smoke the perpetrators out"
 kobold_pesky_traps:0 "Pesky Native American Traps"
 desc_kobold_pesky_traps:0 "The less-traveled footpaths and back roads of this province are riddled with Native American traps, making trade and travel difficult."

